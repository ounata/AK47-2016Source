<div class="input-group input-xlarge mcs-input-group mcs-width-full {{css}}">

    <span class="input-group-btn">
        <button class="btn btn-sm btn-info" type="button" ng-click="select()">
            <i class="ace-icon fa fa-check bigger-110"></i>
            选择
        </button>
    </span>
</div>
