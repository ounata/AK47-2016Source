<div class="input-group datepicker {{css}}" ng-class="{'mcs-input-group input-xlarge':!css}" ng-style="dateStyle">
    <input class="form-control date-picker" date-type ng-model="model" type="text" onkeydown="return false;" placeholder="{{placeholder}}" />
    <span class="input-group-addon">
        <i class="fa fa-calendar bigger-110"></i>
    </span>
</div>
