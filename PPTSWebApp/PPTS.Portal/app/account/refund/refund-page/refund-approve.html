<div class="portlet light">
    <div class="portlet-body form">
        <form class="form-horizontal form-bordered form-row-stripped" action="#" role="form" novalidate>
            <div class="form-body">
                <h4 class="form-section"><i class="ace-icon fa fa-th"></i> 审批内容<span class="section-helper">【退费】</span></h4>
                <div class="form-group">
                    <mcs-label text="学员校区" css="col-sm-3" />
                    <div class="col-sm-6">
                        <p class="form-control-static">
                            {{ vm.apply.campusName }}
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <mcs-label text="学员姓名" css="col-sm-3" />
                    <div class="col-sm-6">
                        <p class="form-control-static">
                            {{ vm.apply.customerName }}（{{vm.apply.customerCode}}）
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <mcs-label text="退费原因" css="col-sm-3" />
                    <div class="col-sm-6">
                        <p class="form-control-static">
                            {{ vm.apply.applyMemo }}
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <mcs-label text="提交申请时间" css="col-sm-3" />
                    <div class="col-sm-6">
                        <p class="form-control-static">
                            {{ vm.apply.applyTime | date:"yyyy-MM-dd HH:mm" }}
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <mcs-label text="申请人" css="col-sm-3" />
                    <div class="col-sm-6">
                        <p class="form-control-static">
                            {{vm.apply.applierName }}
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <mcs-label text="家长联系电话" css="col-sm-3" />
                    <div class="col-sm-6">
                        <p class="form-control-static">
                            {{vm.customer.phoneNumber}}
                        </p>
                    </div>
                </div>
                <div class="form-group mcs-noborder">
                    <mcs-label text="" css="col-sm-3" />

                <div class="form-group">
                    <mcs-label text="领款人" css="col-sm-3" />

                        <p class="form-control-static">
                            {{vm.apply.drawer}}
                        </p>
                    </div>
                </div>
