<form class="form-horizontal">
    <div class="widget-box">
        <div class="widget-header">
            <h4 class="col-sm-8">服务费返还</h4>
        </div>
        <div class="widget-body">
            <div class="clearfix form-actions mcs-form-actions">
                <div>
                    <mcs-button category="ok" click="vm.save()" text="返还" ></mcs-button>
                </div>
            </div>
            <div class="alert alert-block alert-danger" ng-show="vm.errorMessage">
                <button type="button" class="close" data-dismiss="alert">
                    <i class="ace-icon fa fa-times"></i>
                </button>
                <i class="ace-icon fa fa-warning"></i>
                {{vm.errorMessage}}
            </div>
            <div class="page-header">
                <span>学员信息</span>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <mcs-label text="当前校区：" css="col-sm-3" />
                    <div class="col-sm-9">
                        {{ vm.apply.campusName }}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <mcs-label text="学员姓名：" css="col-sm-3" />
                    <div class="col-sm-9">
                        {{ vm.apply.customerName }}
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <mcs-label text="学员编号：" css="col-sm-3" />
                    <div class="col-sm-9">
                        {{vm.apply.customerCode}}
                    </div>
                </div>
            </div>
            <div class="page-header">
                <span>服务费列表</span>
            </div>
            <!-- 服务费列表 -->
            <mcs-datatable data="vm.data" />
        </div>
    </div>
</form>
