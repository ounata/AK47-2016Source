<!-- 高级查询条件 -->
<ppts-dynamic-content template="advance-search.tpl.html" />
<!-- 快速查询条件 -->
<ppts-dynamic-content template="quick-search.tpl.html">
    <div class="row">
        <div class="col-md-3">
            <ppts-select-branch model="vm.criteria.campusIDs" />
        </div>
        <div class="col-md-3">
            <mcs-input placeholder="学员/家长姓名" model="vm.criteria.customerOrParentName" css="mcs-input-search mcs-width-full" />
        </div>
        <div class="col-md-3">
            <mcs-input placeholder="缴费单号" model="vm.criteria.applyNo" css="mcs-input-search mcs-width-full" />
        </div>
        <div class="col-md-3">
            <mcs-input placeholder="充值申请人" model="vm.criteria.applierName" css="mcs-input-search mcs-width-full" />
        </div>
    </div>
</ppts-dynamic-content>
<!-- 工具栏 -->
<ppts-dynamic-content template="toolbar.tpl.html">
    <mcs-button category="approve" text="对 账" click="vm.check()"></mcs-button>
    <mcs-button category="export"></mcs-button>
</ppts-dynamic-content>
<!-- 数据表格 -->
<mcs-datatable data="vm.data" />
