<form class="form-horizontal" role="form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="alert" ng-click="vm.cancel()">
            <i class="ace-icon fa fa-times"></i>
        </button>
        <h4 class="modal-title">登记发票</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label text="发票号" css="col-sm-3" />
                <div class="col-sm-6">
                   {{vm.invoiceModel.invoiceNo}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label text="发票金额" css="col-sm-3" />
                <div class="col-sm-6">
                    {{vm.invoiceModel.invoiceMoney}}
                </div>
            </div>
        </div>
        <div class="form-group horizontal">
            <div class="form-group horizontal">
                <mcs-label text="发票条目" css="col-sm-3" />
                <div class="col-sm-6">
                    {{vm.invoiceModel.invoiceClauses}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label text="发票抬头" css="col-sm-3" />
                <div class="col-sm-6">
                  {{vm.invoiceModel.invoiceHeader}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label text="开票时间" css="col-sm-3" />
                <div class="col-sm-6">
                    {{vm.invoiceModel.invoiceTime|date:'yyyy-MM-dd hh:mm:ss'}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label text="开票人" css="col-sm-3" />
                <div class="col-sm-6">
                   {{ vm.invoiceModel.creatorName }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label required="true" text="发票状态" css="col-sm-3" />
                <div class="col-sm-6">
                    <mcs-select category="invoiceStatus" model="vm.invoiceModel.invoiceStatus" callback="vm.clickInvoiceStatus(item)" css="mcs-padding-0" />
                </div>
            </div>
        </div>
        <div class="row" ng-show="vm.showReturn">
            <div class="form-group horizontal">
                <mcs-label required="true" text="退票时间" css="col-sm-3" />
                <div class="col-sm-6">
                    <mcs-datetimepicker model="vm.invoiceModel.returnTime" />
                </div>
            </div>
        </div>
        <div class="row" ng-show="vm.showReturn">
            <div class="form-group horizontal">
                <mcs-label required="true" text="退票原因" css="col-sm-3" />
                <div class="col-sm-6">
                    <mcs-input required data-validation-required-message="请填写退票原因！" css="mcs-input-search mcs-width-full" model="vm.invoiceModel.returnMemo" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label required="true" text="发票记录状态" css="col-sm-3" />
                <div class="col-sm-6">
                    <mcs-select category="invoiceRecordStatus" model="vm.invoiceModel.isDiscarded"  css="mcs-padding-0" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label required="true" text="记录状态修改原因" css="col-sm-3" />
                <div class="col-sm-6">
                    <mcs-input required data-validation-required-message="请填写记录状态修改原因！" css="mcs-input-search mcs-width-full" model="vm.invoiceModel.invoiceMemo" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <mcs-button category="save" click="vm.save()" ppts-job-functions="按钮-登记发票,按钮-登记发票-本校区"/>
        <mcs-button category="close" click="vm.cancel()" />
    </div>
</form>
