<div class="widget-box">
    <div class="widget-header">
        <h4>
            账户信息
        </h4>
    </div>
    <div class="widget-body">
        <div class="form-group">
            <div class="col-sm-4">
                <mcs-label text="校区：" css="col-sm-3" />
                <div class="col-sm-9">
                    {{ vm.customer.campusName }}
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4">
                <mcs-label text="姓名：" css="col-sm-3" />
                <div class="col-sm-9">
                    {{ vm.customer.customerName }}
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4">
                <mcs-label text="年级：" css="col-sm-3" />
                <div class="col-sm-9">
                    {{ vm.customer.grade | grade }}
                </div>
            </div>
        </div>
        <!-- 账户列表 -->
        <mcs-datatable data="vm.data" />
    </div>
</div>
