
<div class="portlet light">
    <div class="portlet-body form">
        <form class="form-horizontal" action="#" role="form" novalidate>
            <div class="form-body">
                <h4 class="form-section">
                    <i class="ace-icon fa fa-th"></i> 学员信息
                </h4>
                <div class="row">
                    <div class="form-group horizontal bordered">
                        <mcs-label text="当前校区" css="col-sm-3" />
                        <div class="col-sm-6">
                            <p class="form-control-static">{{ vm.customer.campusName }}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal bordered">
                        <mcs-label text="学员编号" css="col-sm-3" />
                        <div class="col-sm-6">
                            <p class="form-control-static">{{ vm.customer.customerCode }}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal bordered">
                        <mcs-label text="学员姓名" css="col-sm-3" />
                        <div class="col-sm-6">
                            <p class="form-control-static">{{ vm.customer.customerName }}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal bordered">
                        <mcs-label text="当前年级" css="col-sm-3" />
                        <div class="col-sm-6">
                            <p class="form-control-static">{{ vm.customer.grade | grade }}</p>
                        </div>
                    </div>
                </div>
                <h4 class="form-section">
                    <i class="ace-icon fa fa-th"></i> 账户列表
                </h4>
                <div class="row">
                    <div class="form-group horizontal">
                        <div class="col-sm-12" style="margin:15px;width:98%;">
                            <mcs-datatable data="vm.data" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
