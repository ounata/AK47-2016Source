<!-- #开始：客户服务列表.高级查询条件 -->
<ppts-dynamic-content template="advance-search.tpl.html" />
<!-- /结束：客户服务列表.高级查询条件 -->
<!-- #开始：客户服务列表.快速查询条件 -->
<ppts-dynamic-content template="quick-search.tpl.html">
    <div class="row">
        <div class="col-md-4">
            <ppts-select-branch model="vm.criteria.orgIds" />
        </div>
        <div class="col-md-4">
            <mcs-input placeholder="学员家长姓名" uib-tooltip="学员家长姓名" model="vm.criteria.parentName" css="mcs-input-search mcs-width-full" />
        </div>
        <div class="col-md-4">
            <mcs-input placeholder="学员编号" uib-tooltip="学员编号" model="vm.criteria.customerCode" css="mcs-input-search mcs-width-full" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <mcs-input placeholder="客服受理人" uib-tooltip="客服受理人" model="vm.criteria.accepterName" css="mcs-input-search mcs-width-full" />
        </div>
        <div class="col-md-4">
            <mcs-input placeholder="当前受理人" uib-tooltip="当前受理人" model="vm.criteria.handlerName" css="mcs-input-search mcs-width-full" />
        </div>
    </div>
</ppts-dynamic-content>
<!-- /结束：客户服务列表.快速查询条件 -->
<!-- #开始：客户服务列表.工具栏 -->
<ppts-dynamic-content template="toolbar.tpl.html">
    <mcs-button category="add" text="新增客服记录" ppts-job-functions="新增客服记录" click="$state.go('ppts.custservice-add')"></mcs-button>
    <mcs-button category="export" click="vm.export()"></mcs-button>
</ppts-dynamic-content>
<!-- /结束：客户服务列表.工具栏 -->
<!-- #开始：客户服务列表.数据表格 -->
<mcs-datatable data="vm.data" />
<!-- /结束：客户服务列表.数据表格 -->
