<div id="accordion" class="accordion-style1 panel-group">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#advance-search">
                    <i class="ace-icon fa fa-angle-right bigger-110" data-icon-hide="fa-angle-down" data-icon-show="fa-angle-right"></i>
                    &nbsp;高级查询
                </a>
            </h4>
        </div>
        <div class="panel-collapse collapse mcs-advance-search" id="advance-search">
            <div class="panel-body">
                <div class="profile-user-info mcs-user-profile">
                    <div class="profile-info-row" ng-repeat="item in vm.searchItems" ng-hide="{{item.hide}}">
                        <div class="profile-info-name">{{item.name}}</div>
                        <div class="profile-info-value" ppts-compile-html="item.template | trusted"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
