<div class="input-datarange input-group mcs-input-group input-xxlarge large mcs-padding-left-15">
    <input class="form-control data-picker" model="min" name="min" placeholder="" onblur="mcs.util.number(this)" onkeyup="this.value = this.value.replace(/[^0-9.]/g, '')" style="text-align:left;">
    <span class="input-group-addon">
        <i class="fa fa-cny bigger-110"></i>
    </span>
    <span class="input-group-addon" style="border-left:1px solid #d5d5d5">
        <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
    </span>
    <input class="form-control data-picker" model="max" name="max" placeholder="" onblur="mcs.util.number(this)" onkeyup="this.value = this.value.replace(/[^0-9.]/g, '')" style="text-align:left;">
    <span class="input-group-addon" style="border-right:1px solid #d5d5d5">
        <i class="fa fa-cny bigger-110"></i>
    </span>
</div>
