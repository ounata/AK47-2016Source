<div class="mcs-panel-search well well-sm" ng-class="{'transparent':vm.transparent}">
    <div class="portlet">
        <div class="portlet-title">
            <div class="caption">
                <label class="quick-search"><i class="ace-icon fa fa-search bigger-125"></i> 快速查询</label>
            </div>
            <div class="actions">
                <mcs-button category="delete" click="$state.reload()" text="清空所选条件" size="medium" css="mcs-width-200 mcs-margin-right-10" />
                <mcs-button category="search" click="vm.search()" size="medium" css="mcs-width-200" />
            </div>
        </div>
        <div class="portlet-body" ng-transclude>
        </div>
    </div>
</div>
