<form class="form-horizontal" role="form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="alert" ng-click="vm.close()">
            <i class="ace-icon fa fa-times"></i>
        </button>
        <h4 class="modal-title">岗位<span class="important">【{{vm.title}}】</span>功能列表</h4>
    </div>
    <div class="modal-body" style="max-height:300px;overflow-y:auto;">
        <table class="table table-striped table-bordered table-hover" style="margin:0">
            <thead>
                <tr>
                    <th>#</th>
                    <th>功能名称</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.data">
                    <td>{{$index + 1}}</td>
                    <td>{{item}}</td>
                </tr>
            </tbody>
        </table>
        <div ng-show="vm.data.length==0">
            <div class="center well well-sm red bigger-110">
                此岗位没有任何功能。
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <mcs-button category="close" click="vm.close()" />
    </div>
</form>
