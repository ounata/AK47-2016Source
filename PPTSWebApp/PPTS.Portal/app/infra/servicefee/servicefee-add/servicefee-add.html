<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <span class="caption-subject bold"><i class="ace-icon fa fa-plus"></i>  新增综合服务费</span>
            <span class="caption-helper">(<span class="required"> * </span>表示必填字段)</span>
        </div>
    </div>
    <div class="portlet-body form">
        <form class="form-horizontal" action="#" role="form" novalidate>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <mcs-button category="save" click="vm.save()"></mcs-button>
                        <mcs-button category="cancel" click="vm.cancel()"></mcs-button>
                    </div>
                </div>
            </div>
            <div class="form-body">
                <h4 class="form-section"><i class="ace-icon fa fa-th"></i> 综合服务费信息</h4>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="校区" css="col-sm-3" />
                        <div class="col-sm-4">
                            <ppts-select-branch campus-ids="vm.expense.campusIDs" campus-names="vm.expense.campusNames" branch-id="vm.expense.branchId" branch-name="vm.expense.branchName" parent="true" distinct-level="1" required />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="综合服务费类型" css="col-md-3" />
                        <div class="col-md-4">
                            <ppts-radiobutton-group category="serviceFeeType" model="vm.expense.expenseType" required />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="综合服务费" css="col-md-3" />
                        <div class="col-md-4">
                            <mcs-input model="vm.expense.expenseValue" datatype="int" css="col-md-12" great="10000" required />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
