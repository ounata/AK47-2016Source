<!-- #开始：综合服务费.快速查询条件 -->
<ppts-dynamic-content template="quick-search.tpl.html">
    <div class="row">
        <div class="col-md-4">
            <ppts-select-branch model="vm.criteria.orgIds" class="pull-left mcs-width-full" />
        </div>
        <div class="col-md-4">
            <mcs-select category="serviceFeeType" model="vm.criteria.serviceFeeTypes" caption="综合服务费类型" css="mcs-padding-0" />
        </div>
        <div class="col-md-4">
            <mcs-input model="vm.criteria.creatorName" placeholder="创建人姓名" class="mcs-input-search mcs-width-full" />
        </div>
    </div>
</ppts-dynamic-content>
<!-- /结束：综合服务费.快速查询条件 -->
<!-- #开始：综合服务费.工具栏 -->
<div class="mcs-panel-toolbar">
    <mcs-button category="add" text="新增" click="vm.add()"></mcs-button>
    <mcs-button category="edit" text="编辑" click="vm.edit()"></mcs-button>
    <mcs-button category="delete" text="删除" click="vm.delete()"></mcs-button>
</div>
<div class="alert alert-block alert-danger" ng-show="vm.errorMessage">
    <button type="button" class="close" data-dismiss="alert">
        <i class="ace-icon fa fa-times"></i>
    </button>
    <i class="ace-icon fa fa-warning"></i>
    {{vm.errorMessage}}
</div>
<!-- #开始：综合服务费.数据表格 -->
<mcs-datatable data="vm.data"  condition="vm.criteria" />
<!-- /结束：综合服务费.数据表格 -->
