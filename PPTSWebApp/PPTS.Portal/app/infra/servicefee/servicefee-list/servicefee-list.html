<!-- #开始：综合服务费.快速查询条件 -->
<div class="mcs-panel-search well well-sm">
    <div class="portlet">
        <div class="portlet-title line">
            <div class="caption">
                <label class="quick-search"><i class="ace-icon fa fa-search bigger-125"></i> 快速查询</label>
            </div>
        </div>
        <div class="portlet-body">
            <ppts-select-branch model="vm.criteria.orgIds" class="pull-left"/>
            <div class="pull-left">
                <div class="profile-info-name">综合服务费类：</div>
                <div class="profile-info-value">
                    <ppts-checkbox-group category="serviceFeeType" model="vm.criteria.serviceFeeTypes" clear="vm.criteria.serviceFeeTypes=[]" class="pull-left" />
                </div>
            </div>
           
            <mcs-input model="vm.criteria.creatorName" placeholder="创建人姓名" />
            <mcs-button category="search" click="vm.search()" size="medium" />
        </div>
    </div>
</div>
<!-- /结束：综合服务费.快速查询条件 -->
<!-- #开始：综合服务费.工具栏 -->
<div class="mcs-panel-toolbar">
    <mcs-button category="add" text="新增" click="vm.add()"></mcs-button>
    <mcs-button category="edit" text="编辑" click="vm.edit()"></mcs-button>
    <mcs-button category="delete" text="删除" click="vm.delete()"></mcs-button>
</div>
<div class="alert alert-block alert-danger" ng-show="vm.errorMessage">
    <button type="button" class="close" data-dismiss="alert">
        <i class="ace-icon fa fa-times"></i>
    </button>
    <i class="ace-icon fa fa-warning"></i>
    {{vm.errorMessage}}
</div>
<!-- #开始：综合服务费.数据表格 -->
<mcs-datatable data="vm.data" />
<!-- /结束：综合服务费.数据表格 -->
