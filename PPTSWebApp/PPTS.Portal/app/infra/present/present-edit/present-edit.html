<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <span class="caption-subject bold"><i class="ace-icon fa fa-plus"></i>  编辑买赠表记录</span>
            <span class="caption-helper">(<span class="required"> * </span>表示必填字段)</span>
        </div>
    </div>
    <div class="portlet-body form">
        <form class="form-horizontal" action="#" role="form" novalidate>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <mcs-button category="save" click="vm.save()"></mcs-button>
                        <mcs-button category="cancel" text="返回" click="$state.go('ppts.present')"></mcs-button>
                    </div>
                </div>
            </div>
            <div class="form-body">
                <h4 class="form-section"><i class="ace-icon fa fa-th"></i> {{vm.criteria.presentName}}</h4>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="启用日期" css="col-sm-3" />
                        <div class="col-sm-4">
                            <ppts-datepicker model="vm.criteria.startDate" class="inline-ppts-datepicker" required />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="选择校区" css="col-sm-3" />
                        <div class="col-sm-4">
                            <ppts-select-branch model="vm.criteria.orgIds" callback="vm.selectBranch" required />
                        </div>
                    </div>
                </div>
                <div class="alert alert-block alert-danger" ng-show="vm.errorMessage">
                    <button type="button" class="close" data-dismiss="alert">
                        <i class="ace-icon fa fa-times"></i>
                    </button>
                    <i class="ace-icon fa fa-warning"></i>
                    {{vm.errorMessage}}
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <div class="col-sm-6 col-md-6">
                            <div style="text-align:center; background-color:#ccc; padding:10px 0 10px 0; font-size:14px;">
                                购买与赠送关系
                                <a class="btn btn-link" ng-click="vm.addRow()" uib-tooltip="新增购买与赠送关系"><i class="ace-icon fa fa-plus bigger-110"></i></a>
                                <a class="btn btn-link" ng-click="vm.removeRow()" uib-tooltip="移除购买与赠送关系"><i class="ace-icon fa fa-minus bigger-110"></i></a>
                            </div>
                            <mcs-datatable data="vm.relationData" />
                        </div>
                        <div class="col-sm-6 col-md-6">
                            <div style="text-align:center; background-color:#ccc; padding:14px 0 14px 0; font-size:14px;">校区及使用状态</div>
                            <mcs-datatable data="vm.campusData" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
