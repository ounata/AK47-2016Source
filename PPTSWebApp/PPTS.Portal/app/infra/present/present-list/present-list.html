    <div class="row">
        <div class="col-md-6">
            <ppts-select-branch model="vm.criteria.campusIDs" />
        </div>
        <div class="col-md-6">
            <mcs-daterangepicker start-text="启用开始时间" end-text="启用结束时间" start-date="vm.criteria.startDate" end-date="vm.criteria.endDate" css="mcs-width-full"></mcs-daterangepicker>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <mcs-select caption="买赠表状态" category="presentStatus" model="vm.criteria.presentStatus" css="mcs-padding-0" async="true" />
        </div>
        <div class="col-md-6">
            <mcs-select caption="校区当前使用" category="campusUseInfo" model="vm.criteria.campusStatus" css="mcs-padding-0" async="true" disabled="!vm.criteria.campusIDs || !vm.criteria.campusIDs.length" />
        </div>
    </div>
</ppts-dynamic-content>
<ppts-dynamic-content template="toolbar.tpl.html">
    <mcs-button category="add" text="新增买赠表" ppts-job-functions="新增买赠表" click="$state.go('ppts.present-add')"></mcs-button>
    <mcs-button category="delete" text="删除买赠表" ppts-job-functions="删除买赠表" click="vm.delete()"></mcs-button>
    <mcs-button category="export" text="导出买赠表" ppts-job-functions="导出买赠表" click="vm.export()"></mcs-button>
    <mcs-button category="delete" text="停用买赠表" ppts-job-functions="停用买赠表" click="vm.disable()"></mcs-button>
</ppts-dynamic-content>
    <!-- /结束：买赠表管理列表.快速查询条件 -->
