<!-- #开始：买赠表管理列表.快速查询条件 -->
<div class="mcs-panel-search well well-sm">
    <div class="portlet">
        <div class="portlet-title line">
            <div class="caption">
                <label class="quick-search"><i class="ace-icon fa fa-search bigger-125"></i> 快速查询</label>
            </div>
        </div>
        <div class="portlet-body">
            <div>
                <ppts-select-branch model="vm.criteria.campusIDs" />
                <ppts-daterangepicker class="search" start-date="vm.criteria.startDate" end-date="vm.criteria.endDate" />
                <ppts-select category="presentStatus" class="ppts-select-search" model="vm.criteria.presentStatus" async="true" />
            </div>
            <div>
                <ppts-select category="campusUseInfo" class="ppts-select-search" model="vm.criteria.campusStatus" async="true" />
                <mcs-button category="search" click="vm.search()" class="search-btn" size="medium" />
            </div>
        </div>
    </div>
</div>
<div class="mcs-panel-toolbar">
    <mcs-button category="add" text="新增买赠表" ppts-job-functions="新增买赠表" click="$state.go('ppts.present-add')"></mcs-button>
    <mcs-button category="delete" text="删除买赠表" ppts-job-functions="删除买赠表" click="vm.delete()"></mcs-button>
    <mcs-button category="export" text="导出买赠表" ppts-job-functions="导出买赠表" click="vm.export()"></mcs-button>
    <mcs-button category="delete" text="停用买赠表" ppts-job-functions="停用买赠表" click="vm.disable()"></mcs-button>
</div>
<!-- /结束：买赠表管理列表.快速查询条件 -->
<div class="alert alert-block alert-danger" ng-show="vm.errorMessage">
    <button type="button" class="close" data-dismiss="alert">
        <i class="ace-icon fa fa-times"></i>
    </button>
    <i class="ace-icon fa fa-warning"></i>
    {{vm.errorMessage}}
</div>
<!-- #开始：买赠表管理列表.数据表格 -->
<mcs-datatable data="vm.data" />
<!-- /结束：买赠表管理列表.数据表格 -->
