<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <span class="caption-subject bold"><i class="ace-icon fa fa-plus"></i>  查看折扣表记录</span>
            <span class="caption-helper">(<span class="required"> * </span>表示必填字段)</span>
        </div>
    </div>
    <div class="portlet-body form">
        <form class="form-horizontal" action="#" role="form" novalidate>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <mcs-button type="submit" category="edit" text="编辑" ng-show="vm.criteria.discountStatus == 3" click="vm.edit()"></mcs-button>
                        <mcs-button type="submit" category="approve" text="提交审批" ng-show="vm.criteria.discountStatus == 3" click="vm.approve()"></mcs-button>
                        <mcs-button category="cancel" text="返回" click="$state.go('ppts.discount')"></mcs-button>
                    </div>
                </div>
            </div>
            <div class="form-body">
                <h4 class="form-section"><i class="ace-icon fa fa-th"></i> {{vm.criteria.discountName}}</h4>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="启用日期" css="col-sm-3" />
                        <span class="col-sm-4">{{vm.criteria.startDate | date:"yyyy-MM-dd"}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="选择校区" css="col-sm-3" />
                        <span class="col-sm-4">
                            {{vm.criteria.campusNames}}
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <div class="col-sm-6 col-md-6">
                            <div style="text-align:center; background-color:#ccc; padding:10px 0 10px 0; font-size:14px;">
                                充值折扣关系
                            </div>
                            <mcs-datatable data="vm.relationData" />
                        </div>
                        <div class="col-sm-6 col-md-6">
                            <div style="text-align:center; background-color:#ccc; padding:14px 0 14px 0; font-size:14px;">校区及使用状态</div>
                            <mcs-datatable data="vm.campusData" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
