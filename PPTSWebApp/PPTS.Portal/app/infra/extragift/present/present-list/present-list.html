
<!-- #开始：潜客列表.快速查询条件 -->
<div class="mcs-panel-search well well-sm">
    <div class="portlet">
        <div class="portlet-title line">
            <div class="caption">
                <label class="quick-search"><i class="ace-icon fa fa-search bigger-125"></i> 快速查询</label>
            </div>
        </div>
        <div class="portlet-body">
            <div >
                <div class="input-group input-xlarge mcs-input-group pull-left">
                    <ppts-select-branch model="vm.criteria.orgIds" />
                </div>
                <ppts-datetimepicker class="search ng-isolate-scope"  model="vm.class.startTime"  />
                <ppts-datetimepicker class="search ng-isolate-scope"  model="vm.class.endTime"  />
            </div>
        </div>
    </div>
</div>
<!-- /结束：潜客列表.快速查询条件 -->
<!-- #开始：潜客列表.工具栏 -->
<div class="mcs-panel-toolbar">
    <mcs-button category="add" text="新增买赠表" click="vm.addPresent()"></mcs-button>
    <mcs-button category="delete" text="停用买赠表" click="vm.stopPresent()"></mcs-button>
    <mcs-button category="export" text="导出买赠表" click="vm.expPresent()"></mcs-button>
</div>
<!-- /结束：潜客列表.工具栏 -->
<!-- #开始：潜客列表.数据表格 -->
<mcs-datatable data="vm.data" />
<!-- /结束：潜客列表.数据表格 -->
