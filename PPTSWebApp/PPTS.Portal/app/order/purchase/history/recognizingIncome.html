<div class="modal-header">
    <button type="button" class="close" data-dismiss="alert" ng-click="vm.close()">
        <i class="ace-icon fa fa-times"></i>
    </button>
    <h4 class="modal-title">确认非上课类收入</h4>
</div>
<div class="modal-body">
    <ng-form name="nameDialog" novalidate role="form">
        <div class="form-group input-group-lg">
            该订单总价：{{ vm.data.realPrice * vm.data.realAmount|currency }}
            <br/>
            收入确认时间：{{ vm.data.confirmStartDate | date:'yyyy-MM-dd'}} 至 {{vm.data.confirmEndDate | date:'yyyy-MM-dd'}} 
            <br />
            本次可确认的最大金额数：{{ 1|currency }}
            <br />
            本次需要确认的金额数：<mcs-input placeholder="金额" model="vm.input.money" />
            <br />
            备注：非上课类课收可以分多次确认，也可一次性确认。
        </div>
    </ng-form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" ng-click="vm.save()">Save</button>
</div>
