
<b>第一步：选择要兑换的产品</b>
<br />
您正在为学员 {{vm.customer.customerName}} ({{vm.customer.customerCode}}) 选择产品
<br />

<ppts-dynamic-content template="quick-search.tpl.html">

    <div class="row">
        <div class="col-sm-4">
            <ppts-organization branch="vm.criteria.branch" campus="vm.criteria.campusID" required-level="1" disabled-level="vm.disabledlevel" />
        </div>
        <div class="col-md-4">
            <mcs-select category="grade" model="vm.criteria.grade" caption="年级" css="mcs-padding-0" />
        </div>
        <div class="col-md-4">
            <mcs-select category="subject" model="vm.criteria.subject" caption="科目" css="mcs-padding-0" />
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <mcs-select category="courseLevel" model="vm.criteria.courseLevel" caption="课程级别" css="mcs-padding-0" />
        </div>
        <div class="col-md-4">
            <mcs-select category="duration" model="vm.criteria.periodDuration" caption="课时时长" css="mcs-padding-0" />
        </div>
        <div class="col-md-4">
        </div>
    </div>
</ppts-dynamic-content>


<ppts-dynamic-content template="toolbar.tpl.html">
    <mcs-button category="edit" text="下一步" click="vm.next()" ></mcs-button>
    <mcs-button category="cancel" click="vm.cancel()"></mcs-button>
</ppts-dynamic-content>

<mcs-datatable data="vm.data" />
