<!--查看订单-->


<div class="mcs-panel-search well well-sm">
    <div class="portlet">
        <div class="portlet-title line">
            <div class="caption">
                <label class="quick-search"><i class="ace-icon fa fa-search bigger-125"></i> 帐户信息</label>
            </div>
        </div>
        <div class="portlet-body">

            <!-- #开始：帐户信息列表.数据表格 -->
            <mcs-datatable data="vm.account.data" />
            <!-- /结束：帐户信息列表.数据表格 -->

        </div>
    </div>
</div>
<!-- /结束：订购列表.查询条件 -->
<!-- #开始：订购列表.工具条 -->
<div class="mcs-panel-toolbar">

    <mcs-button category="edit" text="继续选购" click="vm.goBuy()"></mcs-button>
    <mcs-button category="edit" text="删除已购产品" click="vm.delete()" ng-disabled="vm.data.rowsSelected.length<1"></mcs-button>
    <mcs-button category="add" text="提交审批" click="vm.submit()" ng-disabled="vm.data.rowsSelected.length<1"></mcs-button>

</div>
<!-- /结束：订购列表.工具条 -->
<!-- #开始：数据表格 -->
<div class="form-group row" style="color:red;">
    列表中红色字体的产品不遵循客户折扣率
</div>
<mcs-datatable data="vm.data" />
<!-- /结束：数据表格 -->

<div class="form-group row">
    总产品原价：{{ vm.totalOriginalMoney() | currency}}
    总订购金额：{{ vm.totalMoney() | currency}}
</div>
<div class="form-group row">
    <label class="control-label col-sm-3">
        本次订购关联的缴费单：
    </label>
    <div class="col-sm-8">
        <ppts-select category="chargePayment" model="vm.chargeApplyId" caption="选择关联缴费单" class="col-sm-8" />
    </div>
</div>

<div class="form-group row" ng-show="vm.showPursueReason()">
    <ppts-select category="orderSpecialType" model="vm.specialType" caption="申请原因" class="col-sm-3" />
    <div class="col-sm-8">
        <textarea ng-model="vm.specialMemo" ng-disabled="vm.specialType==1" />
    </div>
</div>
