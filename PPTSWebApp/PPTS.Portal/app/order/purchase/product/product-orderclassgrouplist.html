<ppts-dynamic-content template="quick-search.tpl.html">
    <div class="row">
        <div class="col-md-4">
            <ppts-select-branch model="vm.criteria.campusIDs" />
        </div>
        <div class="col-md-4">
            <ppts-select category="subject" model="vm.criteria.subject" caption="科目" css="mcs-padding-0" />
        </div>
        <div class="col-md-4">
            <ppts-select category="grade" model="vm.criteria.grade" caption="年级" css="mcs-padding-0" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <ppts-select category="duration" model="vm.criteria.duration" caption="课时时长" css="mcs-padding-0" />
        </div>
        <div class="col-md-4">
            <mcs-input placeholder="产品名称" css="mcs-input-search mcs-width-full" model="vm.criteria.productName" />
        </div>
        <div class="col-md-4"></div>
    </div>
</ppts-dynamic-content>

<!-- /结束：订购列表.查询条件 -->

</div>
