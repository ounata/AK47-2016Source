<ppts-dynamic-content template="quick-search.tpl.html">
    <div class="row">
        <div class="col-md-4">
            <!--<ppts-select-branch model="vm.criteria.campusIDs" />-->
            <ppts-organization branch="vm.criteria.branch" campus="vm.criteria.campusID" required-level="1" disabled-level="vm.disabledlevel" />
        </div>
        <div class="col-md-4">
            <mcs-select category="subject" model="vm.criteria.subject" caption="科目" css="mcs-padding-0" />
        </div>
        <div class="col-md-4">
            <mcs-select category="grade" model="vm.criteria.grade" caption="年级" css="mcs-padding-0" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <mcs-select category="duration" model="vm.criteria.duration" caption="课时时长" css="mcs-padding-0" />
        </div>
        <div class="col-md-4">
            <mcs-input placeholder="产品名称" css="mcs-input-search mcs-width-full" model="vm.criteria.productName" />
        </div>
        <div class="col-md-4"></div>
    </div>
</ppts-dynamic-content>

<div class="mcs-panel-toolbar">

    <mcs-button category="edit" text="查看订购清单" click="vm.showShoppingCart()"></mcs-button>

</div>

<div class="col-sm-12">
    <div class="form-group row warning pull-right">
        列表中红色字体的产品不遵循客户折扣率
    </div>
</div>

<mcs-datatable data="vm.data" />
