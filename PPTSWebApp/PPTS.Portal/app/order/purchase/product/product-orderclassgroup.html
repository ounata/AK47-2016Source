
<div class="mcs-panel-search well well-sm">
    <div class="portlet">
        <div class="portlet-title line">
            <div class="caption">
                <label class="quick-search"><i class="ace-icon fa fa-search bigger-125"></i> 快速查询条件</label>
            </div>
        </div>
        <div class="portlet-body">
            <mcs-input placeholder="班级名称" model="vm.criteria.className" />

            <mcs-button category="search" click="vm.search()" size="medium" />
        </div>
    </div>
</div>
<!-- /结束：订购列表.查询条件 -->
<!-- #开始：订购列表.工具条 -->
<div class="mcs-panel-toolbar">

    <mcs-button category="add" text="放入订单清单" click="vm.buy()"></mcs-button>
    <mcs-button category="cancel" click="vm.goBack()"></mcs-button>

</div>
<!-- /结束：订购列表.工具条 -->
<!-- #开始：订购列表.数据表格 -->
<mcs-datatable data="vm.data" />
