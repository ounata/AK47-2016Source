<form name="advQuery" novalidate>
    <!--高级查询-开始-->
    <div id="accordion" class="accordion-style1 panel-group">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#advance-search">
                        <i class="ace-icon fa fa-angle-right bigger-110" data-icon-hide="fa-angle-down" data-icon-show="fa-angle-right"></i>
                        &nbsp;高级查询条件
                    </a>
                </h4>
            </div>
            <div class="panel-collapse collapse mcs-advance-search" id="advance-search">
                <div class="panel-body">
                    <div class="profile-user-info">
                        <div class="profile-info-row">
                            <div class="profile-info-name"> 订单类型</div>
                            <div class="profile-info-value">
                                <ppts-checkbox-group category="categoryType" model="vm.criteria.selectedCategories" />
                            </div>
                        </div>
                        <div class="profile-info-row">
                            <div class="profile-info-name"> 订购日期</div>
                            <div class="profile-info-value">
                                <ppts-radiobutton-group category="dateRange" model="vm.criteria.dateRange" show-all="true" />
                                <div ng-show="vm.criteria.dateRange == 5">
                                    <mcs-daterangepicker start-Date="vm.criteria.customStartDate" end-Date="vm.criteria.customEndDate" />
                                </div>
                            </div>
                        </div>
                        <div class="profile-info-row">
                            <div class="profile-info-name"> 订单状态</div>
                            <div class="profile-info-value">
                                <ppts-checkbox-group category="orderStatus" model="vm.criteria.selectedOrderStatus" />
                            </div>
                        </div>
                        <div class="profile-info-row">
                            <div class="profile-info-name"> 学员年级</div>
                            <div class="profile-info-value">
                                <ppts-checkbox-group category="grade" model="vm.criteria.selectedStuGrades" show-all="false" />
                            </div>
                        </div>
                        <div class="profile-info-row">
                            <div class="profile-info-name"> 产品年级</div>
                            <div class="profile-info-value">
                                <ppts-checkbox-group category="grade" model="vm.criteria.selectedProductGrades" />
                            </div>
                        </div>
                        <div class="profile-info-row">
                            <div class="profile-info-name"> 产品颗粒度</div>
                            <div class="profile-info-value">
                                <ppts-checkbox-group category="unit" model="vm.criteria.selectedUnits" />
                            </div>
                        </div>
                        <div class="profile-info-row">
                            <div class="profile-info-name"> 操作人岗位</div>
                            <div class="profile-info-value">
                                <ppts-checkbox-group category="post" model="vm.criteria.selectedPosts" />
                            </div>
                        </div>
                        <div class="profile-info-row">
                            <div class="profile-info-name"> 剩余课时</div>
                            <div class="profile-info-value">
                                <mcs-datarange min="vm.criteria.remainLessonStart" max="vm.criteria.remainLessonEnd" unit="" min-text="" max-text="" datatype="int"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--高级查询-结束-->
</form>

<ppts-dynamic-content template="quick-search.tpl.html">
    <div class="row">
        <div class="col-md-4">
            <!--<ppts-select-branch model="vm.criteria.campusIDs" />-->
            <ppts-organization branch="vm.criteria.branch" campus="vm.criteria.campusID" required-level="1" disabled-level="vm.disabledlevel" />
        </div>
        <div class="col-md-4">
            <mcs-select category="subject" model="vm.criteria.subject" caption="科目" css="mcs-padding-0" />
        </div>
        <div class="col-md-4">
            <mcs-select category="courseLevel" model="vm.criteria.courseLevel" caption="课程级别" css="mcs-padding-0" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <mcs-select category="duration" model="vm.criteria.duration" caption="课时时长" css="mcs-padding-0" />
        </div>
        <div class="col-md-4">
            <mcs-input placeholder="学员姓名" uib-popover="学员姓名" model="vm.criteria.stuName" css="mcs-input-search mcs-width-full" />
        </div>
        <div class="col-md-4">
            <mcs-input placeholder="家长姓名" uib-popover="家长姓名" model="vm.criteria.parentName" css="mcs-input-search mcs-width-full" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <mcs-input placeholder="学员编号" uib-popover="学员编号" model="vm.criteria.stuCode" css="mcs-input-search mcs-width-full" />
        </div>
        <div class="col-md-4">
            <mcs-input placeholder="订单编号" uib-popover="订单编号" model="vm.criteria.orderCode" css="mcs-input-search mcs-width-full" />
        </div>
        <div class="col-md-4">
        </div>
    </div>
</ppts-dynamic-content>


<!-- /结束：订购列表.查询条件 -->
<!-- #开始：订购列表.工具条 -->

<ppts-dynamic-content template="toolbar.tpl.html">
    <mcs-button category="edit" text="退订" click="vm.unsubscribe()"  ppts-job-functions="退订"></mcs-button>
    <mcs-button category="edit" text="编辑关联缴费单" click="vm.editchargepay()"  ppts-job-functions="编辑关联缴费单-本分公司"></mcs-button>
    <mcs-button category="print" text="打印订单" click="vm.print()" ppts-job-functions="打印订单凭证,打印订单凭证-本校区,打印订单凭证-本分公司" ></mcs-button>
    <mcs-button category="export" click="vm.export()" ppts-job-functions="订购列表导出"></mcs-button>
</ppts-dynamic-content>

<!-- /结束：订购列表.工具条 -->
<!-- #开始：订购列表.数据表格 -->
<mcs-datatable data="vm.data" />
<!-- /结束：订购列表.数据表格 -->
