<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <span class="caption-subject bold"><i class="ace-icon fa fa-plus"></i>  工作流启动表单</span>
            <span class="caption-helper">(<span class="required"> * </span>表示必填字段)</span>
        </div>
    </div>
    <div class="portlet-body form">
        <form class="form-horizontal" action="#" role="form" novalidate>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9 mcs-padding-left-5">
                        <mcs-button category="submit" text="启动流程" click="vm.startupFreeSteps()"></mcs-button>
                    </div>
                </div>
            </div>
            <div class="form-body">
                <h4 class="form-section"><i class="ace-icon fa fa-th"></i> 工作流信息</h4>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="标题" css="col-sm-3" />
                        <div class="col-sm-4">
                            <mcs-input model="vm.startupFreeStepsParams.title" css="mcs-width-full" placeholder="请输入标题" required />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="选择审批人" css="col-sm-3" />
                        <div class="col-sm-4">
                            <ppts-approver model="vm.startupFreeStepsParams.approvers" max-tags="5" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
