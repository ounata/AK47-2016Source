<form class="form-horizontal" role="form" novalidate>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="alert" ng-click="vm.close()">
            <i class="ace-icon fa fa-times"></i>
        </button>
        <h4 class="modal-title">通知消息</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label text="标题" css="col-sm-3" />
                <div class="col-sm-6">
                    <p class="form-control-static">{{ vm.notify.title }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label text="内容" css="col-sm-3" />
                <div class="col-sm-6">
                    <p class="form-control-static">{{ vm.notify.content }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label text="优先级" css="col-sm-3" />
                <div class="col-sm-6">
                    <p class="form-control-static">{{ vm.notify.title }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label text="发送人" css="col-sm-3" />
                <div class="col-sm-6">
                    <p class="form-control-static">{{ vm.notify.title }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label text="发送日期" css="col-sm-3" />
                <div class="col-sm-6">
                    <p class="form-control-static">{{ vm.notify.title }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label text="过期日期" css="col-sm-3" />
                <div class="col-sm-6">
                    <p class="form-control-static">{{ vm.notify.title }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <mcs-button category="delete" click="vm.delete()" />
        <mcs-button category="close" click="vm.close()" />
    </div>
</form>
