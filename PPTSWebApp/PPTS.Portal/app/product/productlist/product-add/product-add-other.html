<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <span class="caption-subject bold"><i class="ace-icon fa fa-plus"></i> {{tag}}{{title}}产品</span>
            <span class="caption-helper">(<span class="required"> * </span>表示必填字段)</span>
        </div>
    </div>
    <div class="portlet-body form">
        <form class="form-horizontal" role="form" action="#" novalidate>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <mcs-button category="submit" click="vm.submit()" text="提交审批"></mcs-button>
                    </div>
                </div>
            </div>
            <div class="form-body">
                <h4 class="form-section"><i class="ace-icon fa fa-th"></i> 基本信息</h4>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="产品分类" css="col-sm-3" />
                        <div class="col-sm-6">
                            <div class="form-control-static mcs-padding-0">
                                <ppts-select category="categoryCustom" model="vm.m[loadtype].product.catalog" caption="产品分类" css="col-sm-6 mcs-padding-0" required />
                            </div>
                            <span class="text-left info" ng-bind-html="description"></span>
                        </div>
                    </div>
                </div>
                <!-- 合作 -->
                <div class="row" ng-show="vm.isPartner()">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="分帐比例" css="col-sm-3" />
                        <div class="col-sm-6">
                            <label class="control-label">合作方</label>
                            <mcs-input model="vm.m[loadtype].product.partnerName" css="input-width-120" uib-tooltip="合作方名称" placeholder="合作方简称" maxlength="20" required />
                            <label class="control-label">占订购金额的</label>
                            <mcs-input model="vm.m[loadtype].product.partnerRatio" css="input-width-100" uib-tooltip="分成比例" placeholder="分成比例" required between="1,100" />
                            <label class="control-label">
                                %, 学大占订购金额的{{ (1- (vm.m[loadtype].product.partnerRatio/100) )*100  }}% 则合作单价为{{ vm.m[loadtype].product.productPrice* (1- (vm.m[loadtype].product.partnerRatio/100) ) }}元/期。
                            </label>
                        </div>
                    </div>
                </div>
                <!-- 合作 -->
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label text="产品年级" css="col-sm-3" />
                        <div class="col-sm-6">
                            <div class="form-control-static mcs-padding-0">
                                <ppts-select category="grade" model="vm.m[loadtype].product.grade" caption="产品年级" css="col-sm-6 mcs-padding-0"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label text="产品科目" css="col-sm-3" />
                        <div class="col-sm-6">
                            <div class="form-control-static mcs-padding-0">
                                <ppts-select category="subject" model="vm.m[loadtype].product.subject" caption="产品科目" css="col-sm-6 mcs-padding-0"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label text="研发机构" css="col-sm-3" />
                        <div class="col-sm-6">
                            <ppts-select-branch model="vm.m[loadtype].xxx" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label text="产品名称" css="col-sm-3" />
                        <div class="col-sm-6">
                            <span ng-if="loadtype!='youxue'">
                                <mcs-input model="vm.m[loadtype].product.productName" placeholder="产品名称" maxlength="6" />
                            </span>
                            <span ng-if="loadtype=='youxue'">
                                <mcs-input model="vm.m[loadtype].product.productName" placeholder="产品名称" maxlength="15" />
                            </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="产品简介" css="col-sm-3" />
                        <div class="col-sm-6 mcs-margin-top-10">
                            <textarea class="form-control" rows="7" class="form-control" id="textArea" ng-model="vm.m[loadtype].product.productMemo" maxlength="400" required></textarea>
                            <span class="text-left info">不允许超过400个字符，已经输入{{ vm.calcCharCount() }}个</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="产品单价" css="col-sm-3" />
                        <div class="col-sm-6">
                            <div class="form-control-static mcs-padding-0">
                                <mcs-input model="vm.m[loadtype].product.productPrice" css="col-sm-6 mcs-margin-right-10" uib-tooltip="请正确填写产品的基本报价，将用于数据分析" placeholder="产品的基本报价" required /><label class="control-label">元/课时</label>
                            </div>
                            <span class="text-left info">产品单价：产品的基本报价，将用于数据分析，请正确填写</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="目标单价" css="col-sm-3" />
                        <div class="col-sm-6">
                            <div class="form-control-static mcs-padding-0">
                                <mcs-input model="vm.m[loadtype].product.targetPrice" css="col-sm-6 mcs-margin-right-10" uib-tooltip="请正确填写完成预算任务的平均单价，将用于数据分析" placeholder="完成预算任务的平均单价" required /><label class="control-label">元/课时</label>
                            </div>
                            <span class="text-left info">目标单价：完成预算任务的平均单价，将用于数据分析，请正确填写</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label text="颗粒度" css="col-sm-3" />
                        <div class="col-sm-6">
                            <div class="form-control-static">
                                {{vm.m[loadtype].product.productUnit | unit }}
                            </div>
                        </div>
                    </div>
                </div>
                <h4 class="form-section"><i class="ace-icon fa fa-th"></i> 销售信息</h4>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label text="销售范围" css="col-sm-3" />
                        <div class="col-sm-6">
                            <ppts-select-branch model="vm.m[loadtype].campusIDs" />
                            <span class="text-left info">未选择校区则默认适用于所选分公司所有校区</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="成本费用" css="col-sm-3" />
                        <div class="col-sm-6">
                            <div class="form-control-static mcs-padding-0">
                                <mcs-input type="number" min="0" model="vm.m[loadtype].product.productCost" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label text="产品启/止售时间" css="col-sm-3" />
                        <div class="col-sm-6">
                            <div class="form-control-static">
                                <ppts-daterangepicker start-date="vm.m[loadtype].product.startDate" end-date="vm.m[loadtype].product.endDate" required />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label text="收入确认启/止时间" css="col-sm-3" />
                        <div class="col-sm-6">
                            <div class="form-control-static">
                                <ppts-daterangepicker start-date="vm.m[loadtype].product.confirmStartDate" end-date="vm.m[loadtype].product.confirmEndDate" required />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label text="创建人" css="col-sm-3" />
                        <div class="col-sm-6">
                            {{vm.creator()}}
                        </div>
                    </div>
                </div>
                <h4 class="form-section"><i class="ace-icon fa fa-th"></i> 折扣信息</h4>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label text="" css="col-sm-3" />
                        <div class="col-sm-6">
                            <ppts-radiobutton-group category="discountInfo" model="vm.m[loadtype].product.tunlandAllowed" />
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label text="" css="col-sm-3" />
                        <div class="col-sm-6">
                            <ppts-radiobutton-group category="promotionInfo" model="vm.m[loadtype].product.promotionAllowed" />
                        </div>
                    </div>
                </div>
                <div class="row" ng-show=" vm.m[loadtype].product.promotionAllowed ==1 && vm.m[loadtype].product.tunlandAllowed ==1">
                    <div class="form-group horizontal">
                        <mcs-label text="实际订购金额比原订购金额少" css="col-sm-3" />
                        <div class="col-sm-6">
                            <mcs-input type="number" min="0" model="vm.m[loadtype].product.promotionQuota" css="col-sm-2" required /><label>元以下（包括此金额），可直接订购，无需审批</label>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>


</div>
