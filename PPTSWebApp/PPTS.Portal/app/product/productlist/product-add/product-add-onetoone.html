<div class="widget-box">
    <div class="widget-header">
        <h4>
            {{tag}}一对一产品
        </h4>
    </div>
    <div class="widget-body">
        <div class="widget-main no-padding">
            <form name="productCreateForm" class="form-horizontal">
                <div class="clearfix form-actions mcs-form-actions">
                    <div class=" col-sm-offset-3 col-sm-9">
                        <mcs-button category="submit" click="vm.submit()" text="提交审批"></mcs-button>
                    </div>
                </div>
                <div class="page-header"><span>基本信息</span></div>
                <div class="form-group">
                    <label class="control-label col-sm-2">
                        选择产品分类：
                    </label>
                    <div class="col-sm-4">
                        <ppts-select category="categoryCustom" model="vm.m.onetoone.product.catalog" caption="产品分类" />
                    </div>
                </div>
                <!-- 合作 -->
                <div class="form-group" ng-show="vm.isPartner()">
                    <div class="col-sm-6">
                        <label class="control-label col-sm-4">
                            合作方：
                        </label>
                        <mcs-input class="from-control input-width-160" model="vm.m[loadtype].product.partnerName" />
                    </div>
                    <div class="col-sm-6">
                        <label class="control-label col-sm-4">
                            分成比例：
                        </label>
                        <mcs-input type="number" min="0.01" max="0.99" model="vm.m[loadtype].product.partnerRatio" />
                    </div>
                </div>
                <div class="form-group" ng-show="vm.isPartner()">
                    <label class="control-label col-sm-2">
                        设置薪酬规则：
                    </label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <label class="control-label label-150">咨询师提成：</label>
                            <mcs-input model="vm.m[loadtype].salaryRules[0].moneyPerHour" css="input-width-120" />
                            <mcs-input model="vm.m[loadtype].salaryRules[0].moneyPerPeriod" css="input-width-120" />
                        </div>
                        <div class="input-group">
                            <label class="control-label label-150">学管师提成：</label>
                            <mcs-input model="vm.m[loadtype].salaryRules[1].moneyPerHour" css="input-width-120" />
                            <mcs-input model="vm.m[loadtype].salaryRules[1].moneyPerPeriod" css="input-width-120" />
                        </div>
                        <div class="input-group">
                            <label class="control-label label-150">教师课时收入：</label>
                            <mcs-input model="vm.m[loadtype].salaryRules[2].moneyPerHour" css="input-width-120" />
                            <mcs-input model="vm.m[loadtype].salaryRules[2].moneyPerPeriod" css="input-width-120" />
                        </div>
                    </div>
                </div>
                <!-- 合作 -->
                <div class="form-group">
                    <label class="control-label col-sm-2">
                        产品名称：
                    </label>
                    <div class="col-sm-10 row">
                        <ppts-select category="grade" class="col-sm-2" model="vm.m.onetoone.product.grade" caption="年级" />
                        <ppts-select category="subject" class="col-sm-2" model="vm.m.onetoone.product.subject" caption="产品科目" />
                        <ppts-select category="duration" class="col-sm-2" model="vm.m.onetoone.exOfCourse.periodDuration" caption="单个时长" />
                        <ppts-select class="col-sm-3" category="courseLevel" model="vm.m.onetoone.exOfCourse.courseLevel" caption="课程级别" />
                        <ppts-select class="col-sm-3" category="coachType" model="vm.m.onetoone.exOfCourse.coachType" caption="辅导类型" />
                        <div class="col-sm-12 help-block">
                            <span class="form-label">科目为选填项，不选择默认“通科”，不限制年级</span>
                            <span class="form-label" class="help-block">例：高中三年级 30分 3A</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">
                        产品简介：
                    </label>
                    <div class="col-sm-8">
                        <textarea class="form-control" rows="5" id="textArea" ng-model="vm.m.onetoone.product.productMemo" maxlength="400"></textarea>
                        <span class="help-block text-right">不允许输入400个字符，已经输入{{ vm.calcCharCount() }}个</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <label class="control-label col-sm-4">
                            产品单价：
                        </label>
                        <div class="col-sm-6">
                            <mcs-input type="number" class="input-width-100" min="0" model="vm.m.onetoone.product.productPrice" />
                            <span>元/课时</span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label class="control-label col-sm-4">
                            目标单价：
                        </label>
                        <div class="col-sm-6">
                            <mcs-input type="number" class="input-width-100" min="0" model="vm.m.onetoone.product.targetPrice" />
                            <span>元/课时</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-offset-2">
                    <span class="help-block">备注</span>
                    <span class="help-block">-产品单价：产品的基本报价</span>
                    <span class="help-block">-目标单价：完成预算任务的平均单价</span>
                    <span class="help-block">以上价格也会用于数据分析，请正确填写</span>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">
                        颗粒度：
                    </label>
                    <div class="col-sm-4">
                        {{vm.m.onetoone.product.productUnit | unit }}
                    </div>
                </div>
                <div class="page-header"><span>销售信息</span></div>
                <div class="form-group">
                    <label class="control-label col-sm-2">销售范围：</label>
                    <div class="col-sm-10">
                        <ppts-select-branch model="vm.m.onetoone.campusIDs" />
                        <span>（未选择校区则默认适用于所选分公司所有校区）</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">产品启售时间：</label>
                    <div class="col-sm-4">
                        审批通过即可销售
                    </div>
                </div>
                <div class="from-group row">
                    <label class="control-label col-sm-2">创建人：</label>
                    <div class="col-sm-4">
                        <label class="control-label">{{vm.creator()}}</label>
                    </div>
                </div>
                <div class="page-header"><span>折扣信息</span></div>
                <div class="form-group">
                    <label class="control-label col-sm-3">是否遵循客户折扣：</label>
                    <div class="col-sm-4">
                        <ppts-radiobutton-group category="ifElse" model="vm.m.onetoone.product.tunlandAllowed" />
                    </div>
                </div>
                <div class="center-block">
                </div>
            </form>
        </div>
    </div>
</div>
