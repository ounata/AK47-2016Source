<!--一对一 开始-->
<form class="form-horizontal" >
    <div class="widget-box">
        <div class="widget-header">
            <h4>{{tag}}一对一产品
                <small>
                    <i class="icon-double-angle-right"></i>
                    (<span class="required"> * </span>表示必填字段)
                </small>
            </h4>
        </div>
        <div class="widget-body">
            <div class="widget-main no-padding">
                <div class="clearfix form-actions mcs-form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn mcs-width-130 ng-isolate-scope btn-success" ng-click="click()" type="save" click="vm.save()"><i class="ace-icon fa fa-save"></i><span>保 存</span></button>
                        <button class="btn mcs-width-130 ng-isolate-scope btn-success" ng-click="click()" type="save" click="vm.save()"><i class="ace-icon fa fa-save"></i><span>提 交</span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-header">
            <span>基础信息</span>
        </div>



        <div class="form-group">

            <div class="col-sm-6">
                <mcs-label required="true" text="产品名称：" css="col-sm-3" />
                <div class="col-sm-3">
                    <ui-select ng-model="vm.product.onetoone.selectedGrade" theme="selectize" class="col-xs-10 col-sm-10">
                    <ui-select-match placeholder="年级">{{$select.selected.value}}</ui-select-match>
                    <ui-select-choices repeat="x in vm.dictionaries.grades | props: {value: $select.search}">
                    <span ng-bind-html="x.value | highlight: $select.search"></span>
                    </ui-select-choices>
                    </ui-select>
                </div>
                <div class="col-sm-3">
                    <ui-select ng-model="vm.product.onetoone.selectedDuation" theme="selectize" class="col-xs-10 col-sm-10">
                    <ui-select-match placeholder="时长">{{$select.selected.value}}</ui-select-match>
                    <ui-select-choices repeat="x in vm.dictionaries.durations | props: {value: $select.search}">
                    <span ng-bind-html="x.value | highlight: $select.search"></span>
                    </ui-select-choices>
                    </ui-select>
                </div>
                <div class="col-sm-3">
                    <ui-select ng-model="vm.product.onetoone.selectedLevel" theme="selectize" class="col-xs-10 col-sm-10">
                    <ui-select-match placeholder="年级">{{$select.selected.value}}</ui-select-match>
                    <ui-select-choices repeat="x in vm.dictionaries.levels | props: {value: $select.search}">
                    <span ng-bind-html="x.value | highlight: $select.search"></span>
                    </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </div>
        <div class="space-4"></div>



        <div class="form-group">
            <div class="col-sm-6">
                <mcs-label required="true" text="产品简介：" css="col-sm-3" />
                <div class="col-sm-9">
                    <textarea class="form-control" rows="3" id="textArea" ng-model="vm.product.onetoone.description" ></textarea>
                </div>
            </div>
            <div class="col-sm-6">
                <mcs-label required="true" text="单价：" css="col-sm-3" />
                <div class="col-sm-9">
                    <mcs-input type="number" min="0" model="vm.product.other.price" css="col-xs-10 col-sm-10" />
                </div>
            </div>
        </div>
        <div class="space-4"></div>

        <div class="form-group">
            <div class="col-sm-6">
                <mcs-label required="true" text="产品启售时间：" css="col-sm-3" />
                <div class="col-sm-9">
                    <input type="date" class="form-control" ng-model="vm.product.onetoone.selltime"  /> 
                </div>
            </div>
        </div>
        <div class="space-4"></div>

        <div class="page-header">
            <span>销售范围</span>
        </div>

        <div class="form-group">
            <div class="col-sm-6">
                <mcs-label required="true" text="销售分公司：" css="col-sm-3" />
                <div class="col-sm-9">
                    <mcs-input placeholder="销售分公司" model="vm.product.onetoone.company" css="col-xs-10 col-sm-10" />
                </div>
            </div>
            <div class="col-sm-6">
                <mcs-label required="true" text="销售校区：" css="col-sm-3" />
                <div class="col-sm-9">
                    <mcs-input placeholder="销售校区" model="vm.product.onetoone.campus" css="col-xs-10 col-sm-10" />
                </div>
            </div>
        </div>
        <div class="space-4"></div>


        <div class="page-header">
            <span>课时产品属性</span>
        </div>

        <div class="form-group">
            <div class="col-sm-6">
                <mcs-label required="true" text="是否遵循客户折扣级别：" css="col-sm-3" />
                <div class="col-sm-9">
                    <mcs-radiobutton-group category="selectedCustomerDiscountLevel" data="vm.dictionaries.customerdiscountlevel" click="vm.select(category, key, eventargs)" defaultValue="G1" />
                </div>
            </div>
        </div>


    </div>

    <form>
<!--一对一 结束-->
