<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <span class="caption-subject bold"><i class="ace-icon fa fa-plus"></i> {{tag}}一对一产品</span>
            <span class="caption-helper">(<span class="required"> * </span>表示必填字段)</span>
        </div>
    </div>
    <div class="portlet-body form">
        <form class="form-horizontal" role="form" action="#" novalidate>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <mcs-button category="submit" click="vm.submit()" text="提交审批"></mcs-button>
                    </div>
                </div>
            </div>
            <div class="form-body">
                <h4 class="form-section"><i class="ace-icon fa fa-th"></i> 基本信息</h4>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="产品分类" css="col-sm-3" />
                        <div class="col-sm-6">
                            <ppts-select category="categoryCustom" model="vm.m.onetoone.product.catalog" caption="产品分类" css="col-sm-6 mcs-padding-0" required />
                        </div>
                    </div>
                </div>

                <div class="row" ng-show="vm.isPartner()">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="分帐比例" css="col-sm-3" />
                        <div class="col-sm-6">
                            <label class="control-label">合作方</label>
                            <mcs-input model="vm.m[loadtype].product.partnerName" css="input-width-120" uib-tooltip="合作方名称" placeholder="合作方简称" maxlength="20" required />
                            <label class="control-label">占订购金额的</label>
                            <mcs-input model="vm.m[loadtype].product.partnerRatio" css="input-width-100" uib-tooltip="分成比例" placeholder="分成比例"  required between="1,100"/>
                            <label class="control-label">
                                %, 学大占订购金额的{{ (1- (vm.m[loadtype].product.partnerRatio/100) )*100  }}% 则合作单价为{{ vm.m[loadtype].product.productPrice* (1- (vm.m[loadtype].product.partnerRatio/100) ) }}元/期。
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row" ng-show="vm.isPartner()">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="薪酬规则" css="col-sm-3" />
                        <div class="col-sm-6">
                            <div class="form-control-static mcs-padding-0">
                                <label class="control-label label-100">咨询师提成：</label>
                                <br />
                                <ppts-radiobutton-group category="commission_custom" model="vm.zxs" />
                                <mcs-input model="vm.m[loadtype].salaryRules[0].moneyPerPeriod" css="input-width-120" ng-disabled="vm.zxs==0" required  positive/>
                                <label class="control-label">元，或每小时课酬</label>
                                <mcs-input model="vm.m[loadtype].salaryRules[0].moneyPerHour" css="input-width-120" ng-disabled="vm.zxs==0" required  positive/><label class="control-label">元核算。</label>
                            </div>
                            <div class="form-control-static mcs-padding-0">
                                <label class="control-label label-100">学管师提成：</label>
                                <br />
                                <ppts-radiobutton-group category="commission_custom" model="vm.xgs" />
                                <mcs-input model="vm.m[loadtype].salaryRules[1].moneyPerPeriod" css="input-width-120" ng-disabled="vm.xgs==0" required  positive/>
                                <label class="control-label">元，或每小时课酬</label>
                                <mcs-input model="vm.m[loadtype].salaryRules[1].moneyPerHour" css="input-width-120" ng-disabled="vm.xgs==0" required  positive/><label class="control-label">元核算。</label>
                            </div>
                            <div class="form-control-static mcs-padding-0">
                                <label class="control-label label-100">教师课时收入：</label>
                                <br />
                                <ppts-radiobutton-group category="commission_custom" model="vm.js" />
                                <mcs-input model="vm.m[loadtype].salaryRules[2].moneyPerPeriod" css="input-width-120" ng-disabled="vm.js==0" required />
                                <label class="control-label">元，或每小时课酬</label>
                                <mcs-input model="vm.m[loadtype].salaryRules[2].moneyPerHour" css="input-width-120" ng-disabled="vm.js==0" required /><label class="control-label">元核算。</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="产品名称" css="col-sm-3" />
                        <div class="col-sm-6">
                            <ppts-select category="grade" css="col-sm-2 mcs-padding-left-0" model="vm.m.onetoone.product.grade" caption="年级" required />
                            <div class="col-sm-2 mcs-padding-left-0" uib-tooltip="科目为选填项，不选择默认“通科”"><ppts-select category="subject" css="mcs-padding-0" model="vm.m.onetoone.product.subject" caption="产品科目" /></div>
                            <ppts-select category="duration" css="col-sm-2 mcs-padding-left-0" model="vm.m.onetoone.exOfCourse.periodDuration" caption="单个时长" required />
                            <ppts-select category="courseLevel" css="col-sm-3 mcs-padding-left-0" model="vm.m.onetoone.exOfCourse.courseLevel" caption="课程级别" required />
                            <ppts-select category="coachType" css="col-sm-3 mcs-padding-0" model="vm.m.onetoone.exOfCourse.coachType" caption="辅导类型" required />
                            <span class="text-left info">科目为选填项，不选择默认“通科”，不限制年级 例：高中三年级 30分 3A</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="产品简介" css="col-sm-3" />
                        <div class="col-sm-6 mcs-margin-top-10">
                            <textarea class="form-control" rows="7" class="form-control" id="textArea" ng-model="vm.m.onetoone.product.productMemo" maxlength="400" required></textarea>
                            <span class="text-left info">不允许超过400个字符，已经输入{{ vm.calcCharCount() }}个</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="产品单价" css="col-sm-3" />
                        <div class="col-sm-6">
                            <div class="form-control-static mcs-padding-0">
                                <mcs-input model="vm.m.onetoone.product.productPrice" css="col-sm-6 mcs-margin-right-10" uib-tooltip="请正确填写产品的基本报价，将用于数据分析" placeholder="产品的基本报价" required positive/><label class="control-label">元/课时</label>
                            </div>
                            <span class="text-left info">产品单价：产品的基本报价，将用于数据分析，请正确填写</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="目标单价" css="col-sm-3" />
                        <div class="col-sm-6">
                            <div class="form-control-static mcs-padding-0">
                                <mcs-input model="vm.m.onetoone.product.targetPrice" css="col-sm-6 mcs-margin-right-10" uib-tooltip="请正确填写完成预算任务的平均单价，将用于数据分析" placeholder="完成预算任务的平均单价" required positive/><label class="control-label">元/课时</label>
                            </div>
                            <span class="text-left info">目标单价：完成预算任务的平均单价，将用于数据分析，请正确填写</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label text="颗粒度" css="col-sm-3" />
                        <div class="col-sm-6">
                            <div class="form-control-static">
                                {{vm.m.onetoone.product.productUnit | unit }}
                            </div>
                        </div>
                    </div>
                </div>
                <h4 class="form-section"><i class="ace-icon fa fa-th"></i> 销售信息</h4>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label text="销售范围" css="col-sm-3" />
                        <div class="col-sm-6">
                            <ppts-select-branch model="vm.m.onetoone.campusIDs" />
                            <span class="text-left info">未选择校区则默认适用于所选分公司所有校区</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label text="产品启售时间" css="col-sm-3" />
                        <div class="col-sm-6">
                            <div class="form-control-static">
                                审批通过即可销售
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label text="创建人" css="col-sm-3" />
                        <div class="col-sm-6">
                            <div class="form-control-static">
                                {{vm.creator()}}
                            </div>
                        </div>
                    </div>
                </div>
                <h4 class="form-section"><i class="ace-icon fa fa-th"></i> 折扣信息</h4>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label text="是否遵循客户折扣" css="col-sm-3" />
                        <div class="col-sm-6">
                            <ppts-radiobutton-group category="ifElse" model="vm.m.onetoone.product.tunlandAllowed" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
