



<div class="container">
    <h3>基本信息</h3>
    <table class="table">
        <tbody>
            <tr class="row">
                <td colspan="4" class="text-right">
                    <mcs-button icon="copy" text="复制并创建产品" click="vm.copyProduct()" ppts-job-functions="新建/删除/止售/延期产品-本分公司,新建/删除/止售/延期-全国,新建/删除/止售/延期-国际游学-全国"></mcs-button>
                </td>
            </tr>
            <tr class="row">
                <td class="col-sm-2 text-right">
                    <label>
                        产品类型：
                    </label>
                </td>
                <td class="col-sm-4">
                    <label>{{vm.product.categoryType | categoryType }}</label>
                </td>
                <td class="col-sm-2 text-right">
                    <label class="control-label">产品分类：</label>
                </td>
                <td class="col-sm-4">
                    <label>{{ vm.product.catalogName }}</label>
                </td>
            </tr>
            <tr class="row">
                <td class="col-sm-2 text-right">
                    <label class="control-label">产品名称：</label>
                </td>
                <td class="col-sm-4">
                    <label>{{vm.product.productName  }}</label>
                </td>
                <td class="col-sm-2 text-right">
                    <label class="control-label">产品编码：</label>
                </td>
                <td class="col-sm-4">
                    <label>{{ vm.product.productCode }}</label>
                </td>
            </tr>
            <tr class="row">
                <td class="col-sm-2 text-right">
                    <label class="control-label">
                        创建时间：
                    </label>
                </td>
                <td class="col-sm-4">
                    <label>{{vm.product.createTime |date:'yyyy-MM-dd' }}</label>
                </td>
                <td class="col-sm-2 text-right">
                    <label>颗粒度：</label>
                </td>
                <td class="col-sm-4">
                    <label>{{ vm.product.productUnit | unit }}</label>
                </td>
            </tr>

            <tr class="row">
                <td class="col-sm-2 text-right">
                    <label>产品单价：</label>
                </td>
                <td class="col-sm-4">
                    <label>{{vm.product.productPrice | currency }}</label>
                </td>
                <td class="col-sm-2 text-right">
                    <label>
                        目标单价：
                    </label>
                <td class="col-sm-4">
                    <label>{{ vm.product.targetPrice | currency }}</label>
                </td>
            </tr>

            <tr class="row" ng-show="vm.product.categoryType == 2">
                <td class="col-sm-2 text-right">
                    <label>总课次：</label>
                </td>
                <td class="col-sm-4">
                    <label>{{vm.product.lessonCount  }}</label>
                </td>
                <td class="col-sm-2 text-right">
                    <label>
                        每课次时长：
                    </label>
                <td class="col-sm-4">
                    <label>{{ vm.product.lessonDuration }}</label>
                </td>
            </tr>

            <tr class="row" ng-show="vm.product.categoryType == 2">
                <td class="col-sm-2 text-right">
                    <label>总课时：</label>
                </td>
                <td class="col-sm-4">
                    <label>{{vm.product.lessonCount  }}</label>
                </td>
                <td class="col-sm-2 text-right">
                    <label>
                        总课时时长：
                    </label>
                <td class="col-sm-4">
                    <label>{{ vm.product.lessonDuration }}</label>
                </td>
            </tr>

            <tr class="row" ng-show="vm.product.categoryType == 2">
                <td class="col-sm-2 text-right">
                    <label>开班人数：</label>
                </td>
                <td class="col-sm-4">
                    <label>{{vm.product.productExOfCourse.minPeoples}}</label>
                </td>
                <td class="col-sm-2 text-right">
                    <label>
                        满班人数：
                    </label>
                <td class="col-sm-4">
                    <label>{{vm.product.productExOfCourse.maxPeoples}}</label>
                </td>
            </tr>

            <tr class="row" ng-show="vm.product.categoryType<3 && vm.product.hasPartner==1">
                <td class="col-sm-2 text-right">
                    <label class="control-label">薪酬规则：</label>
                </td>
                <td colspan="3">
                    <div ng-show="vm.salaryRules.length>0">
                        <label class="help-block">咨询师提成：每课时按{{vm.salaryRules[0].moneyPerPeriod}}元核算</label>
                        <label class="help-block">学管师提成：每课时按{{vm.salaryRules[1].moneyPerPeriod}}元核算</label>
                        <label class="help-block">教师课时收入：每课时按{{vm.salaryRules[2].moneyPerPeriod}}元核算</label>
                    </div>
                    <div ng-show="vm.salaryRules.length<1">
                        <label class="help-block">咨询师提成：遵循所属机构薪酬规则</label>
                        <label class="help-block">学管师提成：遵循所属机构薪酬规则</label>
                        <label class="help-block">教师课时收入：遵循所属机构薪酬规则</label>
                    </div>
                </td>
            </tr>
            <tr class="row" ng-show="vm.product.hasPartner==1">
                <!--vm.product.partnerRatio>0-->
                <td class="col-sm-2 text-right">
                    <label>分账比例：</label>
                </td>
                <td colspan="3" class="col-sm-10">
                    <label>学大订购金额{{(1-vm.product.partnerRatio)*100}}%，合作方学院占订购金额{{vm.product.partnerRatio*100}}%，合作单价{{vm.product.productPrice * ( 1 - vm.product.partnerRatio )}}元/时</label>
                </td>
            </tr>
            <tr class="row">
                <td class="col-sm-2 text-right">
                    <label class="control-label">产品简介：</label>
                </td>
                <td colspan="3" class="col-sm-10">
                    {{vm.product.productMemo}}
                </td>
            </tr>
            <tr class="row" ng-show="vm.product.categoryType==2">
                <td class="col-sm-2 text-right">
                    <label class="control-label">是否允许跨校区组班：</label>
                </td>
                <td colspan="3" class="col-sm-10">
                    {{ vm.exOfCourse.isCrossCampus | ifElse }}
                </td>
            </tr>
            <tr class="row" ng-show="vm.product.categoryType==2 && vm.exOfCourse.isCrossCampus==1">
                <td class="col-sm-2 text-right">
                    <label class="control-label">跨校区班组课收归属：</label>
                </td>
                <td colspan="3" class="col-sm-10">
                    <span ng-if="vm.exOfCourse.incomeBelonging==1">课收归学员所在机构</span>
                    <span ng-if="vm.exOfCourse.incomeBelonging==0">课收归授课教师岗位所在机构</span>
                </td>
            </tr>
        </tbody>
    </table>
    <h3>销售信息</h3>
    <table class="table">
        <tbody>
            <tr class="row">
                <td class="col-sm-2 text-right">
                    <label>销售大区：</label>
                </td>
                <td>
                    {{ vm.showRegions() }}
                </td>
            </tr>
            <tr class="row">
                <td class="col-sm-2 text-right">
                    <label>分公司：</label>
                </td>
                <td>
                    {{ vm.showCompanys() }}
                </td>
            </tr>
            <tr class="row">
                <td class="col-sm-2 text-right">
                    <label>销售校区：</label>
                </td>
                <td>
                    {{ vm.showCampus() }}
                </td>
            </tr>
            <tr class="row" ng-show="vm.product.categoryType==41 || vm.product.categoryType==42 || vm.product.categoryType==43 ">
                <td class="col-sm-2 text-right">
                    <label>成本费用：</label>
                </td>
                <td>
                    <label>{{vm.product.productCost | currency}}</label>
                </td>
            </tr>

            <tr class="row">
                <td class="col-sm-2 text-right">
                    <label>产品启售时间：</label>
                </td>
                <td>
                    <label>{{vm.product.startDate |date:'yyyy-MM-dd'}}</label>
                </td>
            </tr>
            <tr class="row">
                <td class="col-sm-2 text-right">
                    <label>产品止售时间：</label>
                </td>
                <td>
                    <label>{{vm.product.endDate |date:'yyyy-MM-dd'}}</label>
                </td>
            </tr>

            <tr class="row" ng-show="vm.product.confirmMode==1 && vm.product.categoryType != 2 && vm.product.categoryType != 1">
                <td class="col-sm-2 text-right">
                    <label>收入确认启时间：</label>
                </td>
                <td>
                    <label>{{vm.product.confirmStartDate |date:'yyyy-MM-dd'}}</label>
                </td>
            </tr>
            <tr class="row" ng-show="vm.product.confirmMode==1 && vm.product.categoryType != 2 && vm.product.categoryType != 1">
                <td class="col-sm-2 text-right">
                    <label>收入确认止时间：</label>
                </td>
                <td>
                    <label>{{vm.product.confirmEndDate |date:'yyyy-MM-dd'}}</label>
                </td>
            </tr>
            <tr class="row" ng-show="vm.product.confirmMode==2 ">
                <td class="col-sm-2 text-right">
                    <label>收入确认时间：</label>
                </td>
                <td>
                    <label class="control-label">分</label>{{vm.product.confirmStaging}}<label class="control-label">个自然月自动确认。(每月收入=实际订购金额 x学大占比 / N，N为填写的月份数)</label>
                </td>
            </tr>

            <tr class="row">
                <td class="col-sm-2 text-right">
                    <label>创建人：</label>
                </td>
                <td>
                    <label>{{vm.product.creatorName}}</label>
                </td>
            </tr>
        </tbody>
    </table>
    <h3>折扣信息</h3>
    <div class="container">
        <label class="col-sm-2 text-right">是否遵循客户折扣：</label>
        <label>{{vm.product.tunlandAllowed | ifElse }}</label>
    </div>
</div>
