<form name="advQuery" novalidate>
    <!--高级查询-开始-->
    <div id="accordion" class="accordion-style1 panel-group">
        <div class="panel panel-info">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#advance-search">
                        <i class="ace-icon fa fa-angle-right bigger-110" data-icon-hide="fa-angle-down" data-icon-show="fa-angle-right"></i>
                        &nbsp;高级查询条件
                    </a>
                </h4>
            </div>
            <div class="panel-collapse collapse mcs-advance-search" id="advance-search">
                <div class="panel-body">
                    <div class="profile-user-info">
                        <!--<div class="profile-info-row">
                            <div class="profile-info-name"> 产品类型</div>
                            <div class="profile-info-value">
                                <button ng-click="vm.selectCategory()" class="btn btn-link ng-scope">选择</button>
                            </div>
                        </div>
                        <div class="profile-info-row">
                            <div class="profile-info-name"> 合作关系</div>
                            <div class="profile-info-value">
                                <ppts-checkbox-group category="hasPartner" model="vm.criteria.hasPartners" clear="vm.criteria.hasPartners=[]" />
                            </div>
                        </div>
                            -->
                        <div class="profile-info-row">
                            <div class="profile-info-name"> 年级</div>
                            <div class="profile-info-value">
                                <ppts-checkbox-group category="grade" model="vm.criteria.selectedGrades" clear="vm.criteria.selectedGrades=[]" />
                            </div>
                        </div>
                        <div class="profile-info-row">
                            <div class="profile-info-name"> 科目</div>
                            <div class="profile-info-value">
                                <ppts-checkbox-group category="subject" model="vm.criteria.selectedSubjects" clear="vm.criteria.selectedSubjects=[]" />
                            </div>
                        </div>
                        <div class="profile-info-row">
                            <div class="profile-info-name"> 课程级别</div>
                            <div class="profile-info-value">
                                <ppts-checkbox-group category="courseLevel" model="vm.criteria.selectedCourseLevels" clear="vm.criteria.selectedCourseLevels=[]" />
                            </div>
                        </div>
                        <div class="profile-info-row">
                            <div class="profile-info-name"> 辅导类型</div>
                            <div class="profile-info-value">
                                <ppts-checkbox-group category="coachType" model="vm.criteria.selectedCoachTypes" clear="vm.criteria.selectedCoachTypes=[]" />
                            </div>
                        </div>
                        <div class="profile-info-row">
                            <div class="profile-info-name"> 课程季节</div>
                            <div class="profile-info-value">
                                <ppts-checkbox-group category="season" model="vm.criteria.selectedSeasons" clear="vm.criteria.selectedSeasons=[]" />
                            </div>
                        </div>
                        <!--<div class="profile-info-row">
                            <div class="profile-info-name"> 班级类型</div>
                            <div class="profile-info-value">
                                <ppts-checkbox-group category="classType" model="vm.criteria.selectedClassTypes" clear="vm.criteria.selectedClassTypes=[]" />
                            </div>
                        </div>-->
                        <div class="profile-info-row">
                            <div class="profile-info-name"> 满班人数</div>
                            <div class="profile-info-value">
                                <mcs-datarange min="vm.criteria.minPeoples" max="vm.criteria.maxPeoples" unit="" min-text="最小满班人数" max-text="最大满班人数" datatype="int" />

                            </div>
                        </div>
                        <div class="profile-info-row">
                            <div class="profile-info-name"> 订购优惠金额</div>
                            <div class="profile-info-value">
                                <mcs-datarange min="vm.criteria.minDiscountAmount" max="vm.criteria.maxDiscountAmount" unit="" min-text="最小优惠金额" max-text="最大优惠金额" datatype="int" />

                            </div>
                        </div>
                        <div class="profile-info-row">
                            <div class="profile-info-name"> 单价类型</div>
                            <div class="profile-info-value">
                                <ppts-checkbox-group category="priceType" model="vm.criteria.priceTypes" />
                            </div>
                        </div>
                        <div class="profile-info-row" ng-show="vm.criteria.priceTypes.length>0">
                            <div class="profile-info-name"> 单价区间</div>
                            <div class="profile-info-value">
                                <mcs-datarange min="vm.criteria.minPrice" max="vm.criteria.maxPrice" unit="" min-text="最小金额" max-text="最大金额" datatype="int" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--高级查询-结束-->
</form>

<ppts-dynamic-content template="quick-search.tpl.html">
    <div class="row">
        <div class="col-md-4">
            <ppts-select-branch model="vm.criteria.campusIDs" />
        </div>
        <div class="col-md-4">
            <mcs-select category="categoryType" model="vm.criteria.categoryType" caption="产品类型" css="mcs-padding-0" />
        </div>
        <div class="col-md-4">
            <mcs-select category="hasPartner" model="vm.criteria.hasPartner" caption="合作关系" css="mcs-padding-0"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <mcs-input placeholder="产品名称" uib-popover="产品名称" css="mcs-input-search mcs-width-full" model="vm.criteria.productName" />
        </div>
        <div class="col-md-4">
            <mcs-input placeholder="产品编码" uib-popover="产品编码" css="mcs-input-search mcs-width-full" model="vm.criteria.productCode" />
        </div>
        <div class="col-md-4">
            <mcs-input placeholder="创建人" uib-popover="创建人" css="mcs-input-search mcs-width-full" model="vm.criteria.creatorName" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <mcs-select category="productStatus" model="vm.criteria.productStatus" caption="销售状态" css="mcs-padding-0"/>
        </div>
        <div class="col-md-4">
            <mcs-select category="timeType" model="vm.criteria.timeType" caption="时间类型" css="mcs-padding-0"/>
        </div>
        <div class="col-md-4"  ng-show="vm.criteria.timeType >0 ">
            <mcs-daterangepicker start-date="vm.criteria.beginTime" end-date="vm.criteria.endTime" css="mcs-width-full mcs-padding-0" />
        </div>
    </div>
    
</ppts-dynamic-content>
<!-- /结束：产品列表.查询条件 -->
<!-- #开始：产品列表.工具条 -->
<ppts-dynamic-content template="toolbar.tpl.html">
    <mcs-dropdown-button items="vm.products" ppts-job-functions="新建/删除/止售/延期产品-本分公司,新建/删除/止售/延期-全国,新建/删除/止售/延期-国际游学-全国"></mcs-dropdown-button>
    <mcs-button category="delete" click="vm.delete()" ppts-job-functions="新建/删除/止售/延期产品-本分公司,新建/删除/止售/延期-全国,新建/删除/止售/延期-国际游学-全国"></mcs-button>
    <mcs-button category="delete" text="止售产品" click="vm.stopProduct()" ppts-job-functions="新建/删除/止售/延期产品-本分公司,新建/删除/止售/延期-全国,新建/删除/止售/延期-国际游学-全国"></mcs-button>
    <mcs-button category="edit" text="延期产品" click="vm.delayProduct()" ppts-job-functions="新建/删除/止售/延期产品-本分公司,新建/删除/止售/延期-全国,新建/删除/止售/延期-国际游学-全国"></mcs-button>
    <mcs-button icon="copy" text="复制产品" click="vm.copyProduct()" ppts-job-functions="新建/删除/止售/延期产品-本分公司,新建/删除/止售/延期-全国,新建/删除/止售/延期-国际游学-全国"></mcs-button>
    <mcs-button category="add" text="创建班级" ppts-job-functions="按钮新增班级（编辑课表/更换教师/增加学生/删除班级/移出班级）-本校区" click="vm.createClass()"></mcs-button>
</ppts-dynamic-content>
<!-- /结束：产品列表.工具条 -->
<!-- #开始：产品列表.数据表格 -->
<mcs-datatable data="vm.data" />
<!-- /结束：产品列表.数据表格 -->
