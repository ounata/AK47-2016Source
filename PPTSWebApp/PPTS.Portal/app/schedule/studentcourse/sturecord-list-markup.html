<form class="form-horizontal" role="form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="alert" ng-click="vm.cancel()">
            <i class="ace-icon fa fa-times"></i>
        </button>
        <h4 class="modal-title">录入课时</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label text="校区" css="col-sm-3" />
                <div class="col-sm-6">
                    <p class="form-control-static">{{ vm.result.assign.campusName }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label  text="排课条件" css="col-sm-3" />
                <div class="col-sm-6">
                    <mcs-select category="assignCondition" model="vm.result.assign.conditionID" callback="vm.selectAssignConditionClick(item)" css="mcs-padding-0" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label required="true" text="订单编号" css="col-sm-3" />
                <div class="col-sm-6">
                    <mcs-select category="asset" ng-show="vm.showOrderSelect" model="vm.result.assign.assetID" callback="vm.selectAssetClick(item)" css="mcs-padding-0" />
                    <p class="form-control-static" ng-show="!vm.showOrderSelect">{{ vm.result.assign.assetName }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label required="true" text="上课年级" css="col-sm-3" />
                <div class="col-sm-6">
                    <mcs-select category="subGrade" ng-show="vm.showGradeSelect" callback="vm.selectGradeClick(item)" model="vm.result.assign.grade" css="mcs-padding-0" />
                    <p class="form-control-static" ng-show="!vm.showGradeSelect">{{ vm.result.assign.gradeName}}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label required="true" text="上课科目" css="col-sm-3" />
                <div class="col-sm-6">
                    <mcs-select category="subSubject" ng-show="vm.showSubjectSelect" model="vm.result.assign.subject" callback="vm.selectSubjectClick(item)" css="mcs-padding-0" />
                    <p class="form-control-static" ng-show="!vm.showSubjectSelect">{{ vm.result.assign.subjectName }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label required="true" text="上课教师" css="col-sm-3" />
                <div class="col-sm-6">
                    <mcs-select category="teacher" ng-show="vm.showTchSelect" model="vm.result.assign.teacherID" callback="vm.selectTeacherClick(item)" css="mcs-padding-0" />
                    <p class="form-control-static" ng-show="!vm.showTchSelect">{{ vm.result.assign.teacherName }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label text="课时时长" css="col-sm-3" />
                <div class="col-sm-6">
                    <p class="form-control-static">{{ vm.result.assign.lessonDurationValue }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label text="课程级别" css="col-sm-3" />
                <div class="col-sm-6">
                    <p class="form-control-static">{{ vm.result.assign.courseLevelName }}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label required="true" text="上课时间" css="col-sm-3" />
                <div class="col-sm-6">
                    <mcs-datetimepicker model="vm.beginDate" placeholder="" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label required="true" text="课时数" css="col-sm-3" />
                <div class="col-sm-6">
                    <mcs-select category="courseAmount" model="vm.result.assign.amount" callback="vm.calcDurationValueCAClick(item)" css="mcs-padding-0" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group horizontal">
                <mcs-label text="该课表是否可被复制" css="col-sm-3" />
                <div class="col-sm-6">
                    <ppts-radiobutton-group category="ifElse" model="vm.result.assign.copyAllowed" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <mcs-button category="save" click="vm.save()"></mcs-button>
        <mcs-button category="close" click="vm.cancel()"></mcs-button>
    </div>
</form>
