<!-- #开始：学员上课记录.快速查询条件 -->
<ppts-dynamic-content template="quick-search.tpl.html">
    <div class="row">
        <div class="col-md-6">
            <mcs-daterangepicker start-date="vm.criteria.startTime" end-date="vm.criteria.endTime" />
        </div>
        <div class="col-md-3">
            <mcs-input placeholder="教师姓名" uib-popover="教师姓名" css="mcs-input-search mcs-width-full" model="vm.criteria.teacherName" />
        </div>
        <div class="col-md-3">
            <mcs-input placeholder="订单编号" uib-popover="订单编号" css="mcs-input-search mcs-width-full" model="vm.criteria.assetCode" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <mcs-select caption="上课科目" category="subject" model="vm.criteria.subject" css="mcs-padding-0" />
        </div>
        <div class="col-md-3">
            <mcs-select caption="上课年级" category="grade" model="vm.criteria.grade" css="mcs-padding-0" />
        </div>
        <div class="col-md-3">
            <mcs-select caption="课时状态" category="assignStatus" model="vm.assignStatus" css="mcs-padding-0" />
        </div>
        <div class="col-md-3">
            <mcs-select caption="课时类型" category="categoryType" model="vm.categoryType" css="mcs-padding-0" />
        </div>
    </div>
</ppts-dynamic-content>
<!-- /结束：学员上课记录.快速查询条件 -->
<!-- #开始：学员上课记录.工具栏 -->
<div class="mcs-panel-toolbar">
    <mcs-button category="add" text="录入课时"  ppts-functions="按钮-录入/删除/确认课时-本校区" click="vm.markupSchedule()"></mcs-button> 
    <mcs-button category="delete" text="删除课时"  ppts-functions="按钮-录入/删除/确认课时-本校区" click="vm.deleteCourseClick()"></mcs-button>
    <mcs-button category="ok" text="课时确认"  ppts-functions="按钮-录入/删除/确认课时-本校区" click="vm.confirmCourseClick()"></mcs-button>
    <mcs-button category="reject" text="取消课表" ppts-functions="按钮-新增/取消/复制/调动课表-本校区" click="vm.cancelCourseClick()"></mcs-button>
    <mcs-button category="print" text="打印课表" click="vm.print()"></mcs-button>
</div>
<div class="alert alert-block alert-danger" ng-show="vm.errorMessage">
    <button type="button" class="close" data-dismiss="alert">
        <i class="ace-icon fa fa-times"></i>
    </button>
    <i class="ace-icon fa fa-warning"></i>
    {{vm.errorMessage}}
</div>
<!-- /结束：学员上课记录.工具栏 -->
<!-- #开始：学员上课记录.数据表格 -->
<mcs-datatable id="printArea" data="vm.data" />
<!-- /结束：学员上课记录.数据表格 -->
