<!-- #开始：教师列表.快速查询条件 -->
<ppts-dynamic-content template="quick-search.tpl.html">
    <div class="row">
        <div class="col-md-4">
            <mcs-input uib-popover="教师姓名" css="mcs-input-search mcs-width-full" placeholder="教师姓名" model="vm.criteria.teacherName" />
        </div>
        <div class="col-md-4">
            <mcs-select caption="授课年级" category="grade" model="vm.criteria.gradeMemo" css="mcs-padding-0" />
        </div>
        <div class="col-md-4">
            <mcs-select caption="授课科目" category="subject" model="vm.criteria.subjectMemo"  css="mcs-padding-0" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <mcs-select caption="岗位性质" category="teacherType" model="vm.criteria.isFullTime" css="mcs-padding-0"  />
        </div>
        <div class="col-md-4">
            <mcs-select caption="性别" category="gender" model="vm.criteria.gender" css="mcs-padding-0"  />
        </div>
        <div class="col-md-4">
            <mcs-select caption="年龄" category="ageCollection" model="vm.criteria.age" callback="vm.calcAge(item)" css="mcs-padding-0"  />
        </div>
    </div>
</ppts-dynamic-content>
<!-- /结束：教师列表.快速查询条件 -->

<!-- #开始：教师列表.工具栏 -->
<ppts-dynamic-content template="toolbar.tpl.html">
    <mcs-button icon="user-plus" css="btn-success" text="排课" click="vm.tchAssignClick()"></mcs-button>
</ppts-dynamic-content>
<!-- /结束：教师列表.工具栏 -->

<!-- #开始：教师列表.数据表格 -->
<mcs-datatable data="vm.data" />
<!-- /结束：教师列表.数据表格 -->
