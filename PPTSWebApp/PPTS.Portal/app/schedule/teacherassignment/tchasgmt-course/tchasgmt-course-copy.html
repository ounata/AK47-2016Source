<form role="form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="alert" ng-click="vm.cancel()">
            <i class="ace-icon fa fa-times"></i>
        </button>
        <h4 class="modal-title">复制课表</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="control-label">复制类型：</label>
            <div class="input-group">
                <ppts-radiobutton-group category="copyCourseType" class="from-control" model="vm.copyType" async="false" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" ng-show="vm.copyType">复制来源：</label>
            <label class="control-label" ng-show="!vm.copyType">复制【来源日期】和【目标日期】：</label>
            <div class="input-group">
                <ppts-daterangepicker start-date="vm.aCM.srcDateStart" end-date="vm.aCM.srcDateEnd" />
            </div>
        </div>
        <div class="form-group" ng-show="vm.copyType">
            <label class="control-label">复制目标：</label>
            <div class="input-group">
                <ppts-daterangepicker start-date="vm.aCM.destDateStart" end-date="vm.aCM.destDateEnd" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <mcs-button category="save" click="vm.save()" />
        <mcs-button category="close" click="vm.cancel()" />
    </div>
</form>
