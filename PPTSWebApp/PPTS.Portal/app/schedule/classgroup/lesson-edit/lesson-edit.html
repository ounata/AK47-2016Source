<div class="modal-header">
    <button type="button" class="close" data-dismiss="alert" ng-click="vm.close()">
        <i class="ace-icon fa fa-times"></i>
    </button>
    <h4 class="modal-title">编辑课表</h4>
</div>
<div class="modal-body">

    <div class="panel panel-default">
        <div class="panel-body">
            <form name="classForm" class="col-sm-offset-2 col-sm-8" >
                <div class="from-group">
                    <label class="control-label">开始修改的课次：</label><span>第{{vm.data.index}}次课</span>
                </div>
                <div class="form-group">
                    <label class="control-label">是否修改以后课次：</label><ppts-radiobutton-group category="ifElse" model="vm.isEdit" async="false" />
                </div>
                <div class="form-group" ng-show="vm.isEdit==1">
                    <label class="control-label">更改至每周：</label>
                    <ppts-checkbox-group category="week" model="vm.data.dayOfWeeks" async="false" />
                </div>
                <div class="from-group">
                    <label>
                        上课时间:
                    </label>
                    <mcs-datetimepicker class="from-control" model="vm.data.startTime" z-index="1038" />
                </div>
            </form>
        </div>
    </div>
    </div>
<div class="modal-footer">
    <mcs-button category="save" click="vm.save()" />
    <mcs-button category="close" click="vm.close()" />
</div>
