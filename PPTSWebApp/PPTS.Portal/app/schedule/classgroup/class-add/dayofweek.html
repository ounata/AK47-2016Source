<div class="modal-header">
    <button type="button" class="close" data-dismiss="alert" ng-click="vm.close()">
        <i class="ace-icon fa fa-times"></i>
    </button>
    <h4 class="modal-title">选择按周的上课时间</h4>
</div>
<div class="modal-body">
    <label class="help-block" ng-repeat="item in vm.dayOfWeeks.keyValues">
    <input type="checkbox" class="ace"  ng-click="vm.dayOfWeeks.click(item.key)" ng-checked="vm.dayOfWeeks.selecteds.indexOf(item.key)!=-1" >
    <span class="lbl"></span> {{item.value}}</label>
</div>
<div class="modal-footer">
    <mcs-button category="save" click="vm.save()" />
    <mcs-button category="close" click="vm.close()" />
</div>
