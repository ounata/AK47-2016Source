<div class="modal-header">
    <button type="button" class="close" data-dismiss="alert" ng-click="vm.close()">
        <i class="ace-icon fa fa-times"></i>
    </button>
    <h4 class="modal-title">更换教师</h4>
</div>
<div class="modal-body">

    <div class="panel panel-default">
        <div class="panel-body">
            <form name="classForm" class="col-sm-offset-2 col-sm-8" ng-submit="vm.save(classForm)">
                <div class="form-group">
                    <label class="control-label">选择要修改的课次：
                    </label><ppts-select category="startLessons" model="vm.class.startLessonNum" async="false" callback="vm.selectStartLesson(item)" />
                    至
                    <ppts-select category="endLessons" model="vm.class.endLessonNum"/>
                </div>
                <div class="form-group has-feedback" ng-class="{'has-error':classForm.teacher.$invalid && classForm.teacher.$dirty}">
                    <label class="control-label">选择上课教师:</label>
                    <input type="text" class="form-control" name="teacher" required ng-readonly="true" ng-model="vm.class.teacherName" ng-click="vm.selectTeacher(classForm)" />
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <mcs-button category="save" click="vm.save()" />
    <mcs-button category="close" click="vm.close()" />
</div>
