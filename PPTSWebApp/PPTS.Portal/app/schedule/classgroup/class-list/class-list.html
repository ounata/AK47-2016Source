<!-- #开始：班级列表.高级查询条件 -->
<ppts-dynamic-content template="advance-search.tpl.html" />
<!-- /结束：班级列表.高级查询条件 -->
<!-- #开始：班级列表.快速查询条件 -->
<ppts-dynamic-content template="quick-search.tpl.html">
    <div class="row">
        <div class="col-md-3">
            <ppts-select-branch model="vm.criteria.CampusID" />
        </div>
        <div class="col-md-3">
            <mcs-input placeholder="学员姓名" model="vm.criteria.customerName" css="mcs-input-search mcs-width-full" />
        </div>
        <div class="col-md-3">
            <mcs-input placeholder="学员编号" model="vm.criteria.customerCode" css="mcs-input-search mcs-width-full" />
        </div>
        <div class="col-md-3">
            <mcs-input placeholder="产品编号" model="vm.criteria.productCode" css="mcs-input-search mcs-width-full" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <mcs-input placeholder="产品名称" model="vm.criteria.productName" css="mcs-input-search mcs-width-full" />
        </div>
        <div class="col-md-3">
            <mcs-input placeholder="班级名称" model="vm.criteria.className" css="mcs-input-search mcs-width-full" />
        </div>
        <div class="col-md-3">
            <mcs-input placeholder="教师名称" model="vm.criteria.teacherName" css="mcs-input-search mcs-width-full" />
        </div>
        <div class="col-md-3">
        </div>
    </div>
</ppts-dynamic-content>
<!-- /结束：班级列表.快速查询条件  -->
<!-- #开始：班级列表.工具栏 -->
<ppts-dynamic-content template="toolbar.tpl.html">
    <mcs-button category="delete" text="删除班级" ppts-job-functions="按钮新增班级（编辑课表/更换教师/增加学生/删除班级/移出班级）-本校区" click="vm.deleteClass()"></mcs-button>
    <mcs-button category="view" text="查看学生" ppts-job-functions="按钮新增班级（编辑课表/更换教师/增加学生/删除班级/移出班级）-本校区" click="vm.searchCustomers()"></mcs-button>
</ppts-dynamic-content>
<!-- /结束：班级列表.工具栏 -->
<!-- #开始：班级列表.数据表格 -->
<mcs-datatable data="vm.data" condition="vm.criteria"  />
<!-- /结束：班级列表.数据表格 -->
