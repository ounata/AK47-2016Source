<!-- #开始：班级列表.高级查询条件 -->
<div id="accordion" class="accordion-style1 panel-group">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#advance-search">
                    <i class="ace-icon fa fa-angle-right bigger-110" data-icon-hide="fa-angle-down" data-icon-show="fa-angle-right"></i>
                    &nbsp;高级查询
                </a>
            </h4>
        </div>
        <div class="panel-collapse collapse mcs-advance-search" id="advance-search">
            <div class="panel-body">
                <div class="profile-user-info mcs-user-profile">
                    <div class="profile-info-row" ng-repeat="item in vm.searchItems">
                        <div class="profile-info-name">{{item.name}}</div>
                        <div class="profile-info-value" ppts-compile-html="item.template | trusted"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /结束：班级列表.高级查询条件 -->
<!-- #开始：班级列表.快速查询条件 -->
<div class="mcs-panel-search well well-sm">
    <div class="portlet">
        <div class="portlet-title line">
            <div class="caption">
                <label class="quick-search"><i class="ace-icon fa fa-search bigger-125"></i> 快速查询</label>
            </div>
        </div>
        <div class="portlet-body">
            <div class="line-height-40">
                <ppts-select-branch model="vm.criteria.CampusID"/>
                <mcs-input placeholder="学员姓名" model="vm.criteria.customerName" css="mcs-input-search"/>
                <mcs-input placeholder="学员编号" model="vm.criteria.customerCode" css="mcs-input-search"/>
                <mcs-input placeholder="产品编号" model="vm.criteria.productCode" css="mcs-input-search"/>
            </div>
            <div class="line-height-40">
                <mcs-input placeholder="产品名称" model="vm.criteria.productName" css="mcs-input-search" />
                <mcs-input placeholder="班级名称" model="vm.criteria.className" css="mcs-input-search" />
                <mcs-input placeholder="教师名称" model="vm.criteria.teacherName" css="mcs-input-search" />
                <mcs-button category="search" click="vm.search()" class="search-btn" />
            </div>
           
           
        </div>
    </div>
</div>
<!-- /结束：班级列表.快速查询条件 -->
<!-- #开始：班级列表.工具栏 -->
<div class="mcs-panel-toolbar">
    <mcs-button category="delete" text="删除班级"  click="vm.deleteClass()"></mcs-button>
    <mcs-button category="view" text="查看学生" click="vm.searchCustomers()"></mcs-button>
</div>

<!-- /结束：班级列表.工具栏 -->
<!-- #开始：班级列表.数据表格 -->
<mcs-datatable data="vm.data" retrieve-data="vm.search();" />
<!-- /结束：班级列表.数据表格 -->
