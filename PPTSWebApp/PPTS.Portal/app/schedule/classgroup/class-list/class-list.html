<!-- #开始：班级列表.高级查询条件 -->
<div id="accordion" class="accordion-style1 panel-group">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#advance-search">
                    <i class="ace-icon fa fa-angle-right bigger-110" data-icon-hide="fa-angle-down" data-icon-show="fa-angle-right"></i>
                    &nbsp;高级查询
                </a>
            </h4>
        </div>
        <div class="panel-collapse collapse mcs-advance-search" id="advance-search">
            <div class="panel-body">
                <div class="profile-user-info mcs-user-profile">
                    <div class="profile-info-row" ng-repeat="item in vm.searchItems">
                        <div class="profile-info-name">{{item.name}}</div>
                        <div class="profile-info-value" ppts-compile-html="item.template | trusted"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /结束：班级列表.高级查询条件 -->
<!-- #开始：班级列表.快速查询条件 -->
<div class="mcs-panel-search well well-sm">
    <div class="portlet">
        <div class="portlet-title line">
            <div class="caption">
                <label class="quick-search"><i class="ace-icon fa fa-search bigger-125"></i> 快速查询</label>
            </div>
        </div>
        <div class="portlet-body">

        </div>
    </div>
</div>
<!-- /结束：班级列表.快速查询条件 -->
<!-- #开始：班级列表.工具栏 -->
<div class="mcs-panel-toolbar">

</div>
<div class="alert alert-block alert-danger" ng-show="vm.errorMessage">
    <button type="button" class="close" data-dismiss="alert">
        <i class="ace-icon fa fa-times"></i>
    </button>
    <i class="ace-icon fa fa-warning"></i>
    {{vm.errorMessage}}
</div>
<!-- /结束：班级列表.工具栏 -->
<!-- #开始：班级列表.数据表格 -->
<mcs-datatable data="vm.data" retrieve-data="vm.search();" />
<!-- /结束：班级列表.数据表格 -->
