<!-- #开始：教师课表.快速查询条件 -->
<ppts-dynamic-content template="quick-search.tpl.html">
    <div class="row">
        <div class="col-md-12">
            <ppts-daterangepicker start-date="vm.criteria.startTime" end-date="vm.criteria.endTime" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <mcs-input placeholder="分公司" uib-tooltip="分公司" css="mcs-input-search mcs-width-full" model="vm.result.company.displayName" />
        </div>
        <div class="col-md-3">
            <mcs-input placeholder="校区" uib-tooltip="校区" css="mcs-input-search mcs-width-full" model="vm.result.campus.displayName" />
        </div>
        <div class="col-md-3">
            <mcs-input placeholder="教师姓名" uib-tooltip="教师姓名" css="mcs-input-search mcs-width-full" model="vm.criteria.teacherName" />
        </div>
        <div class="col-md-3">
            <mcs-input placeholder="教师OA" uib-tooltip="教师OA" css="mcs-input-search mcs-width-full" model="vm.criteria.accountID" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <ppts-select caption="学科组" category="" model="" css="mcs-padding-0" />
        </div>
        <div class="col-md-3">
            <ppts-select caption="上课年级" category="grade" model="vm.criteria.grade" css="mcs-padding-0" />
        </div>
        <div class="col-md-3">
            <ppts-select caption="上课科目" category="subject" model="vm.criteria.subject" css="mcs-padding-0" />
        </div>
        <div class="col-md-3">
            <ppts-select caption="岗位性质" category="teacherType" model="vm.criteria.isFullTimeTeacher" css="mcs-padding-0" />
        </div>
    </div>
</ppts-dynamic-content>
<!-- /结束：教师课表.快速查询条件 -->

<!-- #开始：教师课表.工具栏 -->
<ppts-dynamic-content template="toolbar.tpl.html">
    <mcs-button category="print" text="打印" click="vm.print()"></mcs-button>
</ppts-dynamic-content>
<!-- /结束：教师课表.工具栏 -->

<!-- #开始：教师课表.数据表格 -->
<div id="printArea">
    <div  ng-repeat="t in vm.teachersPrint" style="margin-top:5px; page-break-after:{{$index < vm.teachersPrint.length-1?'always':'auto'}}">
        <table class="table table-striped table-bordered">
            <tr>
                <td style="width:80px">教师</td>
                <td style="width:70px">星期</td>
                <td>课程</td>
            </tr>
            <tr ng-repeat="(key,value) in t.weekCourse">
                <td style="vertical-align:middle" rowspan="7" ng-if="$index ==0">
                    <label>{{t.teacherName}}</label>
                </td>
                <td>
                    <span>{{key.split('|')[0]}}</span>
                    <span>({{key.split('|')[1]}})</span>
                </td>
                <td>
                    <label style="border:1px solid gray;margin-left:5px;margin-top:5px;padding:2px" ng-repeat="c in value">
                        <p>{{c.customerName}}</p>
                        <p>{{c.schedule}}</p>
                    </label>
                </td>
            </tr>
        </table>
    </div>
</div>
<!-- /结束：教师课表.数据表格 -->
