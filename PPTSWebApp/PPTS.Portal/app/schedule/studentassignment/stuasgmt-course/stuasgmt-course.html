<ppts-dynamic-content template="quick-search.tpl.html">
    <div class="row">
        <div class="col-md-12">
            <h5>学生：<span class="important">{{vm.cSCM.customerName}}</span>，本月已上课时：{{vm.cSCM.finishedCourse}}，已排课时：{{vm.cSCM.assignedCourse}}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <mcs-select caption="上课年级" category="grade" model="vm.acQM.grade" css="mcs-padding-0" />
        </div>
        <div class="col-md-3">
            <mcs-select caption="课时状态" category="assignStatus" model="vm.acQM.assignStatus" css="mcs-padding-0" />
        </div>
        <div class="col-md-3">
            <mcs-select caption="课时类型" category="categoryType" model="vm.acQM.categoryType" css="mcs-padding-0" />
        </div>
        <div class="col-md-3">
            <mcs-input placeholder="教师姓名" model="vm.acQM.teacherName" css="mcs-width-full"/>
        </div>
    </div>
</ppts-dynamic-content>
<ppts-dynamic-content template="toolbar.tpl.html">
    <mcs-button category="add" click="vm.createSchedule()"  ppts-functions="按钮-新增/取消/复制/调动课表-本校区"  text="新增课表" />
    <mcs-button category="cancel" click="vm.cancelCourseClick()" ppts-functions="按钮-新增/取消/复制/调动课表-本校区" text="取消课表" />
    <mcs-button icon="copy" click="vm.copyCourseClick()" ppts-functions="按钮-新增/取消/复制/调动课表-本校区" text="复制课表" />
    <mcs-button icon="exchange" click="vm.resetCourseClick()" ppts-functions="按钮-新增/取消/复制/调动课表-本校区" text="调整课表" />
    <mcs-button icon="list" click="vm.gotoCourseList()" text="列表视图" />
    <mcs-button category="print" click="vm.print()" text="打印课表" />
</ppts-dynamic-content>
<div id="printArea">
    <div ui-calendar="vm.uiConfig.calendar" calendar="courseCalendar" ng-model="vm.eventSources"></div>
</div>
