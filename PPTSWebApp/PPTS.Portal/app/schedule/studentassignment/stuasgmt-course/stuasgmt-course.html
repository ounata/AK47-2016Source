<div class="page-content">
    <!-- #开始：排课计划 -->
    <div class="page-content-area">
        <div class="row">
            <div class="col-xs-12">
                <h5 class="well">
                    学生：{{vm.cSCM.customerName}}, 本月 已上课时：{{vm.cSCM.finishedCourse}}, 已排课时：{{vm.cSCM.assignedCourse}}
                </h5>
                <!-- #开始：排课计划.查询条件 -->
                <div class="mcs-panel-search well well-sm">
                    <form class="form-inline">                  
                        <ppts-select caption="上课年级" category="grade" model="vm.acQM.grade" class="col-sm-3" />
                        <ppts-select caption="课时状态" category="assignStatus" model="vm.acQM.assignStatus" class="col-sm-3" />
                        <ppts-select caption="课时类型" category="assignSource" model="vm.acQM.assignSource" class="col-sm-3" />
                        <mcs-input placeholder="教师姓名" model="vm.acQM.teacherName" />
                        <button class="btn btn-sm btn-success" ng-click="vm.simpleSearch()">
                            <i class="ace-icon fa fa-search"></i>
                            查询
                        </button>
                    </form>
                </div>
                <!-- /结束：排课计划.查询条件 -->
                <!-- #开始：排课计划.工具条 -->
                <div class="mcs-panel-toolbar">
                    <button class="btn btn-sm mcs-width-100 btn-white btn-bold btn-round" ng-click="vm.createSchedule()">新增课表</button>
                    <button class="btn btn-sm mcs-width-100 btn-white btn-bold btn-round" ng-click="vm.cancelCourseClick()" ng-disabled="!vm.selectedEvents.length">取消课表</button>
                    <button class="btn btn-sm mcs-width-100 btn-white btn-bold btn-round" ng-click="vm.copyCourseClick()">复制课表</button>
                    <button class="btn btn-sm mcs-width-100 btn-white btn-bold btn-round" ng-disabled="!vm.selectedEvents.length" ng-click=" vm.resetCourseClick()" >调整课表</button>     
                    <button class="btn btn-sm mcs-width-100 btn-white btn-bold btn-round" ng-click="vm.gotoCourseList()" >列表视图</button>
                    <button class="btn btn-sm mcs-width-100 btn-white btn-bold btn-round" ng-click="vm.print()">打印课表</button>
                    <button class="btn btn-sm mcs-width-100 btn-white btn-bold btn-round" ng-click="vm.gotoAssignList()">返回</button>
                </div>
                <!-- /结束：排课计划.工具条 -->              
                <!-- #开始：排课计划.日程表 -->
                <div>
                    <div id="printArea" ui-calendar="vm.uiConfig.calendar" calendar="courseCalendar" ng-model="vm.eventSources"></div>
                </div>
                <!-- /结束：排课计划.日程表 -->
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div>
    <!-- /结束：排课计划 -->
</div>
