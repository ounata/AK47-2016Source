<!-- #开始：修改排课条件.工具栏 -->
<div class="mcs-panel-toolbar">
    <mcs-button category="edit"  ppts-functions="按钮-修改排课条件/删除排课条件-本校区" text="修改排课条件" click="vm.editAcc()"></mcs-button>
    <mcs-button category="delete"  ppts-functions="按钮-修改排课条件/删除排课条件-本校区"  text="删除排课条件" click="vm.deleteAcc()"></mcs-button>
</div>
<div class="alert alert-block alert-danger" ng-show="vm.errorMessage">
    <button type="button" class="close" data-dismiss="alert">
        <i class="ace-icon fa fa-times"></i>
    </button>
    <i class="ace-icon fa fa-warning"></i>
    {{vm.errorMessage}}
</div>
<!-- /结束：修改排课条件.工具栏 -->
<!-- #开始：修改排课条件.数据表格 -->
<mcs-datatable data="vm.data" />
<!-- /结束：修改排课条件.数据表格 -->
