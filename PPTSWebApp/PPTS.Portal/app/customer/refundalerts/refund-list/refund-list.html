<div class="mcs-panel-toolbar">
    <mcs-button category="add" text="新增退费预警" ppts-job-functions="新增/编辑退费预警" click="vm.add()"></mcs-button>
    <mcs-button category="edit" text="编辑退费预警" ppts-job-functions="新增/编辑退费预警" click="vm.edit()"></mcs-button>
</div>
<div class="alert alert-block alert-danger" ng-show="vm.errorMessage">
    <button type="button" class="close" data-dismiss="alert">
        <i class="ace-icon fa fa-times"></i>
    </button>
    <i class="ace-icon fa fa-warning"></i>
    {{vm.errorMessage}}
</div>
<!-- #开始：退费预警列表.数据表格 -->
<mcs-datatable data="vm.data" />
<!-- /结束：退费预警列表.数据表格 -->
