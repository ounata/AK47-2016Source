<!-- #开始：学员成绩.高级查询条件 -->
<ppts-dynamic-content template="advance-search.tpl.html" />
<!-- /结束：成绩列表.高级查询条件 -->
<!-- #开始：成绩列表.快速查询条件 -->
<ppts-dynamic-content template="quick-search.tpl.html">
    <div class="row">
        <div class="col-md-8">
            <ppts-select-branch model="vm.criteria.orgIds" />
        </div>
        <div class="col-md-4">
            <mcs-input placeholder="员工OA" uib-tooltip="员工OA" css="mcs-input-search mcs-width-full" model="vm.criteria.staffOA" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <mcs-input placeholder="学员姓名" uib-tooltip="学生姓名" css="mcs-input-search mcs-width-full" model="vm.criteria.customerName" />
        </div>
        <div class="col-md-4">
            <mcs-input placeholder="教师姓名" uib-tooltip="教师姓名" css="mcs-input-search mcs-width-full" model="vm.criteria.teacherName" />
        </div>
        <div class="col-md-4">
            <mcs-input placeholder="员工姓名" uib-tooltip="员工姓名" css="mcs-input-search mcs-width-full" model="vm.criteria.staffName" />
        </div>
    </div>
</ppts-dynamic-content>
<!-- /结束：成绩列表.快速查询条件 -->
<!-- #开始：成绩列表.工具栏 -->
<ppts-dynamic-content template="toolbar.tpl.html">
    <mcs-button category="add" text="录入成绩" click="vm.add()"></mcs-button>
    <mcs-button category="edit" text="编辑成绩" click="vm.edit()"></mcs-button>
    <mcs-button category="add" text="批量录入成绩" click="vm.batchAdd()"></mcs-button>
    <mcs-button category="view" text="查看成绩" click="vm.view()"></mcs-button>
    <mcs-button category="export" click="vm.export()"></mcs-button>
</ppts-dynamic-content>
<!-- /结束：成绩列表.工具栏 -->
<!-- #开始：成绩列表.数据表格 -->
<mcs-datatable data="vm.data" />
<!-- /结束：成绩列表.数据表格 -->
