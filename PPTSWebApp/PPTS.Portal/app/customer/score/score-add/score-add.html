<form class="form-horizontal" role="form">
    <div class="widget-box">
        <div class="widget-header">
            <h4>录入成绩<small><i class="icon-double-angle-right"></i>(<span class="required"> * </span>表示必填字段)</small></h4>
        </div>
        <div class="widget-body">
            <div class="widget-main no-padding" disabled="disabled">
                <div class="clearfix form-actions mcs-form-actions">
                    <div class="col-md-offset-4 col-md-9">
                        <mcs-button type="submit" category="save" click="vm.save()"></mcs-button>
                    </div>
                </div>
                <div class="page-header">
                    <span>学员姓名：{{ vm.customer.customerName }}</span>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <mcs-label required="true" text="学年度" css="col-md-6" />
                            <div class="col-md-6 mcs-padding-0">
                                <mcs-select category="studyYear" model="vm.score.studyYear" caption="学年度" required css="mcs-padding-0" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <mcs-label required="true" text="学期" css="col-sm-6" />
                            <div class="col-sm-6 mcs-padding-0">
                                <mcs-select category="studyTerm" model="vm.score.studyTerm" caption="学期" required css="mcs-padding-0" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <mcs-label required="true" text="考试年级" css="col-sm-6" />
                            <div class="col-sm-6 mcs-padding-0">
                                <mcs-select category="grade" model="vm.score.scoreGrade" callback="vm.selectStage(item)" caption="考试年级" required css="mcs-padding-0" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3" ng-show="vm.score.studyStage">
                        <div class="form-group">
                            <mcs-label text="考试学段" css="col-sm-6" />
                            <div class="col-sm-6 mcs-padding-0">
                                <mcs-label text="{{vm.score.studyStage | studyStage}}" model="vm.score.studyStage" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <mcs-label required="true" text="考试类型" css="col-sm-6" />
                            <div class="col-sm-6 mcs-padding-0">
                                <mcs-select category="scoreType" model="vm.score.scoreType" callback="vm.scoreTypeChange()" filter="{{vm.score.studyStage}}" prop="parentKey" caption="考试类型" required css="mcs-padding-0" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3" ng-show="vm.score.scoreType == '6' || vm.score.scoreType == '10' || vm.score.scoreType == '14'">
                        <div class="form-group">
                            <mcs-label required="true" text="录取院校类别" css="col-sm-6" />
                            <div class="col-sm-6 mcs-padding-0">
                                <mcs-select category="admissionType" model="vm.score.admissionType" filter="{{vm.score.scoreType}}" prop="parentKey" caption="录取院校类别" required css="mcs-padding-0" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3" ng-show="vm.score.scoreType == '6' || vm.score.scoreType == '10' || vm.score.scoreType == '14'">
                        <div class="form-group">
                            <mcs-label text="录取院校" css="col-sm-6" />
                            <div class="col-sm-6 mcs-padding-0">
                                <mcs-input model="vm.score.admissionSchool" class="mcs-input-search" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3" ng-show="vm.score.scoreType == '14'">
                        <div class="form-group">
                            <mcs-label text="属985或211院校" css="col-sm-6" />
                            <div class="col-sm-6 mcs-padding-0">
                                <mcs-select category="ifElse" model="vm.score.isKeyCollege" css="mcs-padding-0" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3" ng-show="vm.score.scoreType == '15'">
                        <div class="form-group">
                            <mcs-label required="true" text="考试月份" css="col-sm-6" />
                            <div class="col-sm-6 mcs-padding-0">
                                <mcs-select category="examMonth" model="vm.score.examineMonth" caption="考试月份" css="mcs-padding-0" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3" ng-show="vm.score.scoreType == '16'">
                        <div class="form-group">
                            <mcs-label text="考试类型" css="col-sm-6" />
                            <div class="col-sm-6 mcs-padding-0">
                                <mcs-input model="vm.score.otherScoreTypeName" class="mcs-input-search" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3" ng-show="vm.score.scoreType == '14'">
                        <div class="form-group">
                            <mcs-label required="true" text="学员类别" css="col-sm-6" />
                            <div class="col-sm-6 mcs-padding-0">
                                <mcs-select category="examCustomerType" model="vm.score.studentType" filter="{{vm.score.scoreType}}" prop="parentKey" caption="学员类别" css="mcs-padding-0" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="widget-main no-padding">
                <div class="form-group" ng-show="vm.score.studyYear && vm.score.studyTerm && vm.score.scoreGrade && vm.score.scoreType">
                    <div class="col-sm-3">
                        <mcs-label required="true" text="录入成绩" css="col-sm-6" />
                    </div>
                </div>
            </div>

            <mcs-datatable data="vm.data" style="padding:0 20px" ng-show="vm.score.studyYear && vm.score.studyTerm && vm.score.scoreGrade && vm.score.scoreType"/>
            
        </div>
    </div>
</form>
