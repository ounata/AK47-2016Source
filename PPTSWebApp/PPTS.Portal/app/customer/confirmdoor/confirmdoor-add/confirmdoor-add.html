<form class="form-horizontal" role="form">
    <div class="widget-box">
        <div class="widget-header">
            <h4>
                新增上门记录
                <small>
                    <i class="icon-double-angle-right"></i>
                    (<span class="required"> * </span>表示必填字段)
                </small>
            </h4>
        </div>
        <div class="widget-body">
            <div class="widget-main no-padding">
                <div class="clearfix form-actions mcs-form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <mcs-button type="submit" category="save" click="vm.save()"></mcs-button>
                        <mcs-button category="cancel" text="返回" click="vm.cancel()"></mcs-button>
                    </div>
                    <div class="page-header">
                        <span>上门信息</span>
                    </div>
                    <div class="form-group">
                        <!--{{vm.customer.customerID}}-->
                        <ppts-select-customer model="vm.customer" />
                    </div>
                    <div class="form-group">
                        <label required class="control-label col-sm-3">实际上门人数:</label>
                        <!--<mcs-label required="true" text="实际上门人数：" css="col-sm-3" />-->
                        <div class="input-group col-sm-9">
                            <ppts-select category="verifyPeople" model="vm.confirmdoor.verifyPeoples" class="ppts-select-lg">
                        </div>
                    </div>
                    <div class="form-group">
                        <label required class="control-label col-sm-3">上门人员关系:</label>
                        <div class="input-group col-sm-9">
                            <ppts-select category="verifyRelation" model="vm.confirmdoor.verifyRelations" class="ppts-select-lg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
