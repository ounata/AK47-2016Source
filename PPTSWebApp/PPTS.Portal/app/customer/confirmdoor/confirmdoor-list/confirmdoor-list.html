 <!-- #开始：跟进列表.高级查询条件 -->
<div id="accordion" class="accordion-style1 panel-group">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#advance-search">
                    <i class="ace-icon fa fa-angle-right bigger-110" data-icon-hide="fa-angle-down" data-icon-show="fa-angle-right"></i>
                    &nbsp;高级查询
                </a>
            </h4>
        </div>
        <div class="panel-collapse collapse mcs-advance-search" id="advance-search">
            <div class="panel-body">
                <div class="profile-user-info mcs-user-profile follow-list">
                    <div class="profile-info-row">
                        <div class="profile-info-name">建档人：</div>
                        <div class="profile-info-value">
                            <ppts-checkbox-group category="people" model="vm.criteria.creatorJobs" clear="vm.criteria.creatorJobs=[]" />
                            <mcs-input placeholder="建档人姓名" model="vm.criteria.creatorName" />
                        </div>
                    </div>
                    <div class="profile-info-row">
                        <div class="profile-info-name">实际上门时间：</div>
                        <div class="profile-info-value">
                            <ppts-radiobutton-group category="dateRange" model="vm.createTimeValue" />
                            <div ng-show="vm.createTimeValue == 5" style="display:inline;">
                                <input type="date" ng-model="vm.criteria.createStartTime" /> 到
                                <input type="date" ng-model="vm.criteria.createEndTime" />
                            </div>
                        </div>
                    </div>
                    <div class="profile-info-row">
                        <div class="profile-info-name">邀约情况：</div>
                        <div class="profile-info-value">
                            <ppts-radiobutton-group category="ifElse" model="vm.isInvitedValue" />

                        </div>
                    </div>
                    <div class="profile-info-row" ng-show="vm.isInvitedValue == 1">
                        <div class="profile-info-name">预计上门时间：</div>
                        <div class="profile-info-value">
                            <ppts-radiobutton-group category="dateRange" model="vm.followTimeValue" />
                            <div ng-show="vm.followTimeValue == 5" style="display:inline;">
                                <ppts-datepicker model="vm.criteria.planVerifyStartTime" css="col-xs-5 col-sm-5" /> 到
                                <ppts-datepicker model="vm.criteria.planVerifyEndTime" css="col-xs-5 col-sm-5" />
                            </div>
                        </div>
                    </div>
                    <div class="profile-info-row">
                        <div class="profile-info-name">建档时间：</div>
                        <div class="profile-info-value">
                            <ppts-radiobutton-group category="dateRange" model="vm.customerCreateTimeValue" />
                            <div ng-show="vm.customerCreateTimeValue == 5" style="display:inline;">
                                <input type="date" ng-model="vm.criteria.customerCreateStartTime" /> 到
                                <input type="date" ng-model="vm.criteria.customerCreateEndTime" />
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!-- /结束：潜客列表.高级查询条件 -->
<!-- #开始：潜客列表.快速查询条件 -->
<div class="mcs-panel-search well well-sm">
    <div class="portlet portlet-height-50">
        <div class="portlet-title line">
            <div class="caption">
                <label class="quick-search"><i class="ace-icon fa fa-search bigger-125"></i> 快速查询</label>
            </div>
        </div>
        <div class="portlet-body">
            <div class="input-group input-xlarge mcs-input-group pull-left">
                <ppts-select-branch model="vm.criteria.orgIds"/>
            </div>
            <mcs-input placeholder="咨询师姓名" class="input-width-160 search-input" model="vm.criteria.staffName" />
            
                <ppts-search placeholder="输入学员、家长姓名，学员编号，联系方式进行查询" click="vm.search()" model="vm.criteria.keyword" />
        </div>
    </div>
</div>
<div class="mcs-panel-toolbar">
    <mcs-button category="add" text="新增上门记录" ppts-job-functions="新增上门记录" click="$state.go('ppts.confirmdoor-add')"></mcs-button>
</div>
<!-- /结束：潜客列表.快速查询条件 -->
<!-- #开始：潜客列表.数据表格 -->
<mcs-datatable data="vm.data" />
<!-- /结束：潜客列表.数据表格 -->
