
<form class="form-horizontal" role="form" novalidate>
    <div class="widget-body">
        <div class="widget-main no-padding">
            <div class="clearfix form-actions mcs-form-actions" style="margin-bottom:15px">
                <div class="col-md-offset-3 col-md-9">
                    <mcs-button type="submit" category="save" click="vm.editCustomerMeeting()"></mcs-button>
                    <mcs-button category="cancel" click="vm.cancelEditCustomerMeeting()"></mcs-button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <mcs-label text="会议组织人" css="col-sm-3" />
                    <div class="col-sm-9">
                        <mcs-input model="vm.organizerName" css="col-xs-10 col-sm-9" style="width:100%;" />
                    </div>
                </div>
                <div class="col-sm-6">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <mcs-label required="true" text="会议日期" css="col-sm-3" />
                    <div class="col-sm-9">
                        <ppts-daterangepicker start-date="vm.customerMeeting.meetingTime" end-date="vm.customerMeeting.meetingEndTime" css="mcs-padding-0" width="100%" required/>
                        <span class="label-260" style="color:red;margin-left:30px">
                            会议时间只能选择当前时间及前三天的任意一天
                        </span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <mcs-label required="true" text="会议时长" css="col-sm-3" />
                    <div class="col-sm-9">
                        <mcs-label text="{{vm.customerMeeting.meetingDuration}}" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <mcs-label required="true" text="下次开会时间" css="col-sm-3" />
                    <div class="col-sm-9">
                        <ppts-datetimepicker model="vm.customerMeeting.nextMeetingTime" css="mcs-padding-0" width="100%" required/>
                    </div>
                </div>
                <div class="col-sm-6">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <mcs-label required="true" text="会议主题" css="col-sm-3" />
                    <div class="col-sm-9">
                        <mcs-label text="{{vm.customerMeeting.meetingTitle | meetingTitle}}"/>
                    </div>
                </div>
                <div class="col-sm-6">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <mcs-label required="true" text="会议类型" css="col-sm-3" />
                    <div class="col-sm-9">
                        <mcs-label text="{{vm.customerMeeting.meetingType | meetingType}}" />
                    </div>
                </div>
                <div class="col-sm-6">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <mcs-label required="true" text="会议参与人" css="col-sm-3" />
                    <div class="col-sm-9">
                        <mcs-label model="vm.customerMeeting.participants" css="col-xs-10 col-sm-9" style="width:100%;" />
                    </div>
                </div>
                <div class="col-sm-6"></div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="widget-box" style="margin:0 50px;">
                        <div class="widget-header" style="">
                            <h4 class="widget-title">增加对象及内容</h4>
                            <div class="widget-toolbar">
                                <mcs-button category="add" click="vm.addItem()" size="mini" />
                                <mcs-button category="delete" click="vm.removeItem()" text="移 除" size="mini" />
                            </div>
                        </div>

                                    <div class="col-sm-10">

                                                  ng-model="row.feedbackContentOrSolution" maxlength="400"></textarea>
                                    </div>

                        <mcs-uicopy class="widget-body" data="vm.items" item-template-url="./app/customer/customermeeting/customermeeting-add/customermeeting-add-item.tpl.html">
                        </mcs-uicopy>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <mcs-label text="上传附件" css="col-sm-3" />
                    <div class="col-sm-9">
                        <table>
                            <tr>
                                <td>
                                    <input type="file" ngf-max-size="50MB" ngf-select ngf-allow-dir="allowDir" ngf-multiple="true" ng-model="vm.files" name="files" ngf-validate="{size: {max: '20MB'},pattern: 'image/*'}" required>
                                </td>
                                <td>
                                    <i ng-show="form.files.$error.required">请选择文件</i>
                                    <i ng-show="form.files.$error.pattern">不允许该格式文件上传</i>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="file" ngf-max-size="50MB" ngf-select ngf-allow-dir="allowDir" ngf-multiple="true" ng-model="vm.files" name="files" ngf-validate="{size: {max: '20MB'},pattern: 'image/*'}" required>
                                </td>
                                <td>
                                    <i ng-show="form.files.$error.required">请选择文件</i>
                                    <i ng-show="form.files.$error.pattern">不允许该格式文件上传</i>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="file" ngf-max-size="50MB" ngf-select ngf-allow-dir="allowDir" ngf-multiple="true" ng-model="vm.files" name="files" ngf-validate="{size: {max: '20MB'},pattern: 'image/*'}" required>
                                </td>
                                <td>
                                    <i ng-show="form.files.$error.required">请选择文件</i>
                                    <i ng-show="form.files.$error.pattern">不允许该格式文件上传</i>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="progress" ng-show="vm.files.progress >= 0">
                                        <div style="width:{{vm.files.progress}}%" ng-bind="vm.files.progress + '%'"></div>
                                    </span>
                                </td>
                                <td>
                                    <span ng-show="vm.files.result">上传成功</span>
                                    <span>{{vm.msg}}</span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button ng-disabled="!form.$valid" ng-click="vm.uploadFiles(vm.files)">上传</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-sm-6">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <mcs-label required="true" text="家长满意度" css="col-sm-3" />
                    <div class="col-sm-9">
                        <ppts-select category="satisfaction" model="vm.customerMeeting.satisficing" caption="请选择" class="ppts-select-md" required/>
                    </div>
                </div>
                <div class="col-sm-6">
                </div>
            </div>
        </div>
    </div>
</form>
