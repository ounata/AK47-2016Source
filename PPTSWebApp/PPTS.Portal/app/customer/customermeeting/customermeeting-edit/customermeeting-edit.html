<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <span class="caption-subject bold"><i class="ace-icon fa fa-plus"></i>  编辑教学服务会</span>
            <span class="caption-helper">(<span class="required"> * </span>表示必填字段)</span>
        </div>
    </div>
    <div class="portlet-body form">
        <form class="form-horizontal" action="#" role="form" novalidate>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <mcs-button category="save" click="vm.editCustomerMeeting()"></mcs-button>
                        <mcs-button category="cancel" click="vm.cancelEditCustomerMeeting()"></mcs-button>
                    </div>
                </div>
            </div>
            <div class="form-body">
                <h4 class="form-section"><i class="ace-icon fa fa-th"></i> 教学服务会信息</h4>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label text="学生姓名" css="col-sm-3" />
                        <div class="col-sm-9">
                            {{vm.customerMeeting.customerName}}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label text="会议组织人" css="col-sm-3" />
                        <div class="col-sm-9">
                            {{vm.customerMeeting.organizerName}}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="会议日期" css="col-sm-3" />
                        <div class="col-sm-9">
                            <mcs-daterangepicker start-date="vm.customerMeeting.meetingTime" end-date="vm.customerMeeting.meetingEndTime" offset="0" minutes="vm.minutes" css="mcs-padding-0 col-md-5" uib-popover="会议时间只能选择当前时间及前三天的任意一天" popover-trigger="mouseenter" mode="datetime" required />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="会议时长" css="col-sm-3" />
                        <div class="col-sm-9">
                            <mcs-label text="{{vm.calDiff()}}" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="下次开会时间" css="col-sm-3" />
                        <div class="col-sm-9">
                            <mcs-datetimepicker model="vm.customerMeeting.nextMeetingTime" start-date="vm.now" css="col-md-5" required />
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="会议主题" css="col-sm-3" />
                        <div class="col-sm-9">
                            <mcs-label text="{{vm.customerMeeting.meetingTitle | meetingTitle}}" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="会议类型" css="col-sm-3" />
                        <div class="col-sm-9">
                            <mcs-label text="{{vm.customerMeeting.meetingType | meetingType}}" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="会议参与人" css="col-sm-3" />
                        <div class="col-sm-9">
                            <mcs-label text="{{vm.customerMeeting.participants}}"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-uicopy class="widget-body" model="vm" data="vm.items" item-template-url="./app/customer/customermeeting/customermeeting-add/customermeeting-add-item.tpl.html">
                        </mcs-uicopy>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label text="上传附件" css="col-sm-3" />
                        <div class="col-sm-9">
                            <div files-upload model="vm.customerMeetingUpload.files" pattern="{size: {max: '5MB'},pattern: 'image/*,.doc,.docx,.xls,.ppt,.ppts,video/*'}"
                                 readonly="false"
                                 resource-Id="{{vm.customerMeeting.meetingID}}" files-amount="3" module-name="新增会议上传" download-url="http://localhost/MCSWebApp/MCS.Web.API/api/sample/DownloadMaterial" url="{{vm.url}}api/customermeetings/UploadMaterial">
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="家长满意度" css="col-sm-3" />
                        <div class="col-sm-9">
                            <mcs-select category="satisfaction" model="vm.customerMeeting.satisficing" caption="请选择" css="col-md-5" required />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
