<ppts-dynamic-content template="quick-search.tpl.html">
    <div class="row">
        <div class="col-md-6">
            <ppts-daterangepicker start-date="vm.criteria.meetingTimeStart" end-date="vm.criteria.meetingTimeEnd" css="mcs-width-full mcs-padding-0"/>
        </div>
        <div class="col-md-6">
            <mcs-input placeholder="会议组织人" model="vm.criteria.organizerName" css="mcs-input-search mcs-width-full"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <ppts-select category="meetingType" model="vm.criteria.meetingType" css="mcs-padding-0" caption="会议类型" />
        </div>
        <div class="col-md-6">
            <ppts-select category="satisfaction" model="vm.criteria.satisfaction" css="mcs-padding-0" caption="家长满意度" />
        </div>
    </div>
</ppts-dynamic-content>
<!-- /结束：教学服务会.快速查询条件 -->
<!-- #开始：潜客列表.工具栏 -->
<div class="mcs-panel-toolbar">
    <mcs-button category="add" text="新增会议" click="vm.add()"></mcs-button>
</div>
<!-- #开始：教学服务会.数据表格 -->
<mcs-datatable data="vm.data" />
<!-- /结束：教学服务会.数据表格 -->
