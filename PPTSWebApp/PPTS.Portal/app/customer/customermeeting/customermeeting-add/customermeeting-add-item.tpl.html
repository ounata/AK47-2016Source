<div class="widget-body widget-body-withline">
    <div class="widget-main">
        <div class="form-group">
            <mcs-label class="col-sm-2" required="true" text="参会对象" />
            <div class="col-sm-10">
                <ppts-select category="participants" class="col-sm-4" model="row.objectType" async="false"/>
                <mcs-input model="row.objectName" class="col-sm-4 input-height-36" required="true" placeholder="输入姓名" />
            </div>
        </div>
        <div class="form-group">
            <mcs-label class="col-sm-2" required="true" text="会议内容" />
            <div class="col-sm-10">
                <ppts-select category="contentType" class="ppts-select-md inline-ppts-datepicker" model="row.contentType" async="false"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-1">
            </div>
            <div class="col-sm-10">
                <textarea class="form-control" placeholder="请输入家长反馈内容或解决方案...." rows="5" id="textArea"
                          ng-model="row.contentData" maxlength="3000"></textarea>
            </div>
            <div class="col-sm-1">
            </div>
        </div>
    </div>
</div>
