
<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <span class="caption-subject bold"><i class="ace-icon fa fa-plus"></i>  新增教学服务会</span>
            <span class="caption-helper">(<span class="required"> * </span>表示必填字段)</span>
        </div>
    </div>
    <div class="portlet-body form">
        <form class="form-horizontal" action="#" role="form" novalidate>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <mcs-button category="save" click="vm.addCustomerMeeting()"></mcs-button>
                        <mcs-button category="cancel" click="vm.cancelEditCustomerMeeting()"></mcs-button>
                    </div>
                </div>
            </div>
            <div class="form-body">
                <h4 class="form-section"><i class="ace-icon fa fa-th"></i> 教学服务会信息</h4>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label text="学生姓名" css="col-sm-3" />
                        <div class="col-sm-9">
                            {{vm.customerMeeting.customerName}}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label text="会议组织人" css="col-sm-3" />
                        <div class="col-sm-9">
                            {{vm.customerMeeting.organizerName}}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="会议日期" css="col-sm-3" />
                        <div class="col-sm-6">
                            <mcs-daterangepicker start-date="vm.customerMeeting.meetingTime" end-date="vm.customerMeeting.meetingEndTime" offset="-3" range-restrict="0" minutes="vm.minutes" css="col-md-5 mcs-padding-0 " uib-popover="会议时间只能选择当前时间及前三天的任意一天" popover-trigger="mouseenter" mode="datetime" required />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="会议时长" css="col-sm-3" />
                        <div class="col-sm-6">
                            {{vm.calDiff()}}
                            <mcs-input placeholder="小时" model="vm.customerMeeting.hours" datatype="int" required />
                            <mcs-input placeholder="分" model="vm.customerMeeting.minutes" datatype="int" required />
                            (如:1小时20分)
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="下次开会时间" css="col-sm-3" />
                        <div class="col-sm-6">
                            <mcs-datetimepicker model="vm.customerMeeting.nextMeetingTime" start-date="vm.now" css="col-md-5" required />
                        </div>

                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="会议主题" css="col-sm-3" />
                        <mcs-select category="meetingTitle" model="vm.customerMeeting.meetingTitle" caption="请选择" css="col-md-5" required />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="会议类型" css="col-sm-3" />
                        <mcs-select category="meetingType" model="vm.customerMeeting.meetingType" caption="请选择" css="col-md-5" required />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="会议参与人" css="col-sm-3" />
                        <div class="col-sm-6">
                            <mcs-input model="vm.customerMeeting.participants" css="col-md-5" uib-popover="如:爸爸、妈妈、学管师张林要、教师蔡明、学科组长陈乃科等" required />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-uicopy class="widget-body" model="vm" data="vm.items" item-template-url="./app/customer/customermeeting/customermeeting-add/customermeeting-add-item.tpl.html">
                        </mcs-uicopy>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label text="上传附件" css="col-sm-3" />
                        <div class="col-sm-6">
                            <div files-upload model="vm.customerMeetingUpload.files" pattern="{size: {max: '20MB'},pattern: 'image/*,.doc,.docx,.xls,.xlsx,.ppt,.ppts,video/*'}"
                                 readonly="false"
                                 resource-Id="{{vm.resourceId}}" files-amount="3" module-name="新增会议上传" error-message="请参考本地网速,上传小于20M的图片、文档、MP4视频文件" 
                                 uib-tooltip="请参考本地网速,上传小于20M的图片、文档、MP4视频文件" download-url="http://localhost/MCSWebApp/MCS.Web.API/api/sample/DownloadMaterial" url="{{vm.url}}api/customermeetings/UploadMaterial">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group horizontal">
                        <mcs-label required="true" text="家长满意度" css="col-sm-3" />
                        <mcs-select category="satisfaction" model="vm.customerMeeting.satisficing" css="col-md-5" required />
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
