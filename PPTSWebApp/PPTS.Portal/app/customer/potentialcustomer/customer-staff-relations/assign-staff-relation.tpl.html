<form class="form-horizontal" role="form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="alert" ng-click="vm.close()">
            <i class="ace-icon fa fa-times"></i>
        </button>
        <h4 class="modal-title">分配{{vm.title}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <span class="col-sm-4 control-label no-padding-right" style="padding-top:8px">我申请将<span class="required" uib-tooltip="{{vm.customerNames}}"> {{vm.displayNames}} </span>分配给：</span>
            <div class="col-sm-8">
                <ppts-organization branch="vm.transferResources.branch" campus="vm.transferResources.campus" selected="vm.transferResources.selected" />
            </div>
        </div>
        <div class="form-group">
            <span class="col-sm-4 control-label no-padding-right" style="padding-top:8px">通知处理人：</span>
            <div class="col-sm-8">
                <ppts-checkbox-group category="messageType" model="vm.selectTypes" async="false"/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <mcs-button category="ok" click="vm.assign()" />
        <mcs-button category="close" click="vm.close()" />
    </div>
</form>
