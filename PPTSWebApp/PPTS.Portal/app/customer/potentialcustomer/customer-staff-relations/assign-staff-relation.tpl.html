<form class="form-horizontal" role="form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="alert" ng-click="vm.close()">
            <i class="ace-icon fa fa-times"></i>
        </button>
        <h4 class="modal-title">分配{{vm.title}}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <span class="col-sm-4 control-label no-padding-right">我申请将<span class="required" title="{{vm.customerNames}}">{{vm.displayNames}}</span>分配给：</span>
            <div class="col-sm-8">
                <ppts-select category="" model="" caption="选择人员" css="ppts-select-users"/>
            </div>
        </div>
        <div class="form-group">
            <span class="col-sm-4 control-label no-padding-right">通知处理人：</span>
            <div class="col-sm-8">
                <ppts-checkbox-group category="messageType" model="vm.selectTypes" async="false"/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <mcs-button category="ok" click="vm.assign()" />
        <mcs-button category="close" click="vm.close()" />
    </div>
</form>
