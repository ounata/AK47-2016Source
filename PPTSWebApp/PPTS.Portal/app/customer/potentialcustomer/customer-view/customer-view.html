<!-- #开始：位置条 -->
<div class="breadcrumbs" id="breadcrumbs">
    <script type="text/javascript">
        try {
            ace.settings.check('breadcrumbs', 'fixed');
        } catch (e) { }
    </script>
    <ul class="breadcrumb">
        <li class="active">
            <i class="ace-icon fa fa-home home-icon"></i>
            <a ui-sref="index">首页</a>
        </li>
        <li>
            <i class="ace-icon fa fa-pencil-square-o"></i> 潜客管理
        </li>
        <li>
            潜客基本信息
        </li>
    </ul>
</div>
<!-- /结束：位置条 -->
<div class="page-content">
    <!-- #开始：添加潜客Form -->
    <div class="page-content-area">
        <div class="row">
            <div class="col-sm-12">
                <form class="form-horizontal" role="form">
                    <div class="widget-box">
                        <div class="widget-header">
                            <h4>
                                潜客基本信息
                                <small>
                                    <i class="icon-double-angle-right"></i>
                                    (<span class="required"> * </span>表示必填字段)
                                </small>
                            </h4>
                        </div>
                        <div class="widget-body">
                            <div class="widget-main no-padding">
                                <form class="form-horizontal" role="form">
                                    <div class="clearfix form-actions mcs-form-actions">
                                        <div class="col-md-offset-3 col-md-9">
                                            <mcs-button type="edit" click="vm.redirect('edit')" ng-show="$stateParams.page=='info'"></mcs-button>
                                            <mcs-button type="save" click="vm.save()" ng-show="$stateParams.page=='edit'"></mcs-button>
                                            <mcs-button type="cancel" text="返回潜客列表" click="$state.go('ppts.customer')" ng-show="$stateParams.page=='info'"></mcs-button>
                                            <mcs-button type="cancel" click="vm.redirect('info')" ng-show="$stateParams.page=='edit'"></mcs-button>
                                        </div>
                                    </div>

                                    <ng-include src="vm.loadView()"></ng-include>
                                </form>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
