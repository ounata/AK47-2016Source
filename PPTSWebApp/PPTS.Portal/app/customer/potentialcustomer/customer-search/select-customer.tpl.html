<div class="modal-header">
    <button type="button" class="close" data-dismiss="alert" ng-click="vm.close()">
        <i class="ace-icon fa fa-times"></i>
    </button>
    <h4 class="modal-title">选择潜在客户</h4>
</div>
<div class="mcs-panel-search well well-sm">
    <div class="portlet">
        <div class="portlet-body">
            <div class="row">
                <div class="col-sm-4">
                    <ppts-select-branch model="vm.criteria.orgIds" css="mcs-width-full mcs-margin-left-5"/>
                </div>
                <div class="col-sm-2">
                    <ppts-select category="grade" model="vm.criteria.grade" caption="选择年级" css="mcs-padding-0"/>
                </div>
                <div class="col-sm-6">
                    <ppts-search placeholder="输入学员、家长姓名，学员编号，联系方式进行查询" uib-tooltip="学员、家长姓名，学员编号，联系方式" css="mcs-width-full" click="vm.search()" model="vm.criteria.keyword" />
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-body">
    <!-- #开始：潜客列表.数据表格 -->
    <mcs-datatable data="vm.data" />
    <!-- /结束：潜客列表.数据表格 -->

    <div class="alert alert-block alert-danger" ng-show="vm.errorMessage && !vm.data.rowsSelected.length">
        <button type="button" class="close" data-dismiss="alert">
            <i class="ace-icon fa fa-times"></i>
        </button>
        <i class="ace-icon fa fa-warning"></i>
        {{vm.errorMessage}}
    </div>
</div>
<div class="modal-footer">
    <mcs-button category="ok" click="vm.select()" />
    <mcs-button category="close" click="vm.close()" />
</div>
