<div class="modal-header">
    <button type="button" class="close" data-dismiss="alert" ng-click="vm.close()">
        <i class="ace-icon fa fa-times"></i>
    </button>
    <h4 class="modal-title">选择潜在客户</h4>
</div>
<div class="mcs-panel-search well well-sm">
    <div class="input-group input-xlarge mcs-input-group pull-left">
        <mcs-input placeholder="选择大区/分公司/校区" model="vm.names" readonly="true" css="form-control mcs-input-search" />
        <span class="input-group-btn">
            <button class="btn btn-sm btn-info" type="button" ng-click="vm.selectOrgTree()">
                <i class="ace-icon fa fa-check bigger-110"></i>
                选择
            </button>
        </span>
    </div>
    <ppts-select category="grade" model="vm.criteria.grade" caption="选择年级" class="col-sm-4" style="margin-right: 15px; padding-left: 0px; width: 200px;"/>
    <ppts-search placeholder="输入学员、家长姓名，学员编号，联系方式进行查询" click="vm.search()" model="vm.criteria.keyword" />
</div>

<div class="modal-body">
    <!-- #开始：潜客列表.数据表格 -->
    <mcs-datatable data="vm.data" />
    <!-- /结束：潜客列表.数据表格 -->

    <div class="alert alert-block alert-danger" ng-show="vm.errorMessage && !vm.data.rowsSelected.length">
        <button type="button" class="close" data-dismiss="alert">
            <i class="ace-icon fa fa-times"></i>
        </button>
        <i class="ace-icon fa fa-warning"></i>
        {{vm.errorMessage}}
    </div>
</div>
<div class="modal-footer">
    <mcs-button category="ok" click="vm.select()" />
    <mcs-button category="close" click="vm.close()" />
</div>
