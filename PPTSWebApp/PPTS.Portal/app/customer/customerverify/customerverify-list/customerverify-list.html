 <!-- #开始：列表.高级查询条件 -->
<ppts-dynamic-content template="advance-search.tpl.html" />
<!-- /结束：上门管理列表.高级查询条件 -->
<!-- #开始：上门管理列表.快速查询条件 -->
<ppts-dynamic-content template="quick-search.tpl.html">
    <div class="row">
        <div class="col-md-4">
            <ppts-select-branch model="vm.criteria.orgIds" />
        </div>
        <div class="col-md-4">
            <mcs-input placeholder="咨询师姓名" uib-tooltip="咨询师姓名" model="vm.criteria.staffName" css="mcs-input-search mcs-width-full" />
        </div>
        <div class="col-md-4">
            <mcs-input placeholder="输入学员、家长姓名，学员编号，联系方式进行查询" uib-tooltip="学员、家长姓名，学员编号，联系方式" model="vm.criteria.keyword" css="mcs-input-search mcs-width-full" />
        </div>
    </div>
</ppts-dynamic-content>
<ppts-dynamic-content template="toolbar.tpl.html">
    <mcs-button category="add" text="新增上门记录" ppts-job-functions="新增上门记录" click="$state.go('ppts.customerverify-add')"></mcs-button>
</ppts-dynamic-content>
<!-- /结束：上门管理列表.快速查询条件 -->
<!-- #开始：上门管理列表.数据表格 -->
<mcs-datatable data="vm.data" />
<!-- /结束：潜客列表.数据表格 -->
