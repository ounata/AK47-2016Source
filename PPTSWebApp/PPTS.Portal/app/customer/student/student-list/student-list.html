<!-- #开始：学员列表.高级查询条件 -->
<ppts-dynamic-content template="advance-search.tpl.html" />
<!-- /结束：学员列表.高级查询条件 -->
<!-- #开始：学员列表.快速查询条件 -->
<ppts-dynamic-content template="quick-search.tpl.html">
    <div class="row">
        <div class="col-md-4">
            <ppts-select-branch model="vm.criteria.orgIds" />
        </div>
        <div class="col-md-4">
            <mcs-input placeholder="学员姓名" uib-tooltip="学员姓名" css="mcs-input-search mcs-width-full" model="vm.criteria.customerOrParentName"/>
        </div>
        <div class="col-md-4">
            <mcs-input placeholder="学员编号" uib-tooltip="学员编号" css="mcs-input-search mcs-width-full" model="vm.criteria.customerCode"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <mcs-input placeholder="家长联系方式" uib-tooltip="家长联系方式" css="mcs-input-search mcs-width-full" model="vm.criteria.parentContact" />
        </div>
        <div class="col-md-4">
            <mcs-input placeholder="咨询师" uib-tooltip="咨询师" css="mcs-input-search mcs-width-full" model="vm.criteria.consultantName"/>
        </div>
        <div class="col-md-4">
            <mcs-input placeholder="学管师" uib-tooltip="学管师" css="mcs-input-search mcs-width-full" model="vm.criteria.educatorName"/>
        </div>
    </div>
</ppts-dynamic-content>
<!-- /结束：学员列表.快速查询条件 -->
<!-- #开始：学员列表.工具栏 -->
<ppts-dynamic-content template="toolbar.tpl.html">
    <mcs-dropdown-button title="订 购" items="vm.products" icon="shopping-cart"></mcs-dropdown-button>
    <mcs-dropdown-button title="分 配" items="vm.relations" icon="user-plus" category="success"></mcs-dropdown-button>
    <mcs-button category="add" text="新增跟进记录" click="vm.addFollow()"></mcs-button>
    <mcs-button category="add" text="录入回访" click="vm.batchVisit()"></mcs-button>
    <mcs-button icon="cny" css="btn-purple" text="充 值" ppts-job-functions="充值" click="vm.pay()"></mcs-button>
    <mcs-button icon="mail-forward" css="btn-yellow" text="申请转学" click="vm.transfer()"></mcs-button>
    <mcs-button category="export"></mcs-button>
</ppts-dynamic-content>
<!-- /结束：学员列表.工具栏 -->
<!-- #开始：学员列表.数据表格 -->
<mcs-datatable data="vm.data" />
<!-- /结束：学员列表.数据表格 -->
