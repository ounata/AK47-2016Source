<!-- #开始：潜客列表.高级查询条件 -->
<div id="accordion" class="accordion-style1 panel-group">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#advance-search">
                    <i class="ace-icon fa fa-angle-right bigger-110" data-icon-hide="fa-angle-down" data-icon-show="fa-angle-right"></i>
                    &nbsp;高级查询
                </a>
            </h4>
        </div>
        <div class="panel-collapse collapse mcs-advance-search" id="advance-search">
            <div class="panel-body">
                <div class="profile-user-info mcs-user-profile">
                    <div class="profile-info-row" ng-repeat="item in vm.searchItems">
                        <div class="profile-info-name">{{item.name}}</div>
                        <div class="profile-info-value" ppts-compile-html="item.template | trusted"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /结束：潜客列表.高级查询条件 -->
<!-- #开始：潜客列表.快速查询条件 -->
<div class="mcs-panel-search well well-sm">
    <div class="portlet">
        <div class="portlet-title line">
            <div class="caption">
                <label class="quick-search"><i class="ace-icon fa fa-search bigger-125"></i> 快速查询</label>
            </div>
        </div>
        <div class="portlet-body">
            <div class="line-height-40">
                <div class="input-group input-xlarge mcs-input-group pull-left">
                    <ppts-select-branch model="vm.criteria.orgIds" />
                </div>
                <mcs-input placeholder="学员/家长姓名" model="vm.criteria.name" css="mcs-input-search" />
                <mcs-input placeholder="学员编号" model="vm.criteria.customerCode" css="mcs-input-search" />
                <mcs-input placeholder="咨询师" model="vm.criteria.consultant" css="mcs-input-search" />
            </div>
           
            <div class="line-height-40">
                <mcs-input placeholder="学管师" model="vm.criteria.educator" css="mcs-input-search"/>
                <mcs-input placeholder="家长联系方式" model="vm.criteria.parentContact" css="mcs-input-search"/>
                <mcs-button category="search" click="vm.search()" class="search-btn"/>
            </div>

        </div>
    </div>
    <!--<div class="tags mcs-search-tags hide">
        <label class="quick-search"><i class="ace-icon fa fa-filter bigger-125"></i> 查询条件</label>
        <span class="tag" uib-tooltip="入学年级: 小学一年级、小学二年级、小学三年级">入学年级: 小学一年级、小学二年级...<button type="button" class="close">×</button></span>
    </div>-->
</div>
<!-- /结束：潜客列表.快速查询条件 -->
<!-- #开始：潜客列表.工具栏 -->
<div class="mcs-panel-toolbar">
    <mcs-dropdown-button title="订 购" items="vm.products" icon="shopping-cart"></mcs-dropdown-button>   
    <mcs-button category="add" text="新增跟进记录" click="vm.addFollow()"></mcs-button>
    <mcs-button category="add" text="录入回访" click="vm.batchVisit()"></mcs-button>
    <mcs-button icon="user-plus" css="btn-success" text="分配学管师" ppts-job-functions="分配学管师"></mcs-button>
    <mcs-button icon="user-plus" css="btn-success" text="分配咨询师" ppts-job-functions="分配咨询师"></mcs-button>
    <mcs-button icon="user-plus" css="btn-success" click="vm.assignTeacher()" text="分配教师" ppts-job-functions="分配教师"></mcs-button>
    <mcs-button icon="cny" css="btn-purple" text="充 值" ppts-job-functions="充值" click="vm.pay()"></mcs-button>
    <mcs-button icon="mail-forward" css="btn-yellow" text="申请转学" click="vm.transfer()"></mcs-button>
    <mcs-button category="export"></mcs-button>
</div>
<div class="alert alert-block alert-danger" ng-show="vm.errorMessage">
    <button type="button" class="close" data-dismiss="alert">
        <i class="ace-icon fa fa-times"></i>
    </button>
    <i class="ace-icon fa fa-warning"></i>
    {{vm.errorMessage}}
</div>
<!-- /结束：潜客列表.工具栏 -->
<!-- #开始：潜客列表.数据表格 -->
<mcs-datatable data="vm.data" />
<!-- /结束：潜客列表.数据表格 -->
