<!-- #开始：学员列表.高级查询条件 -->
<ppts-dynamic-content template="advance-search.tpl.html" />
<!-- /结束：学员列表.高级查询条件 -->
<!-- #开始：学员列表.快速查询条件 -->
<ppts-dynamic-content template="quick-search.tpl.html">
    <div class="row">
        <div class="col-md-6">
            <ppts-select-branch model="vm.criteria.orgIds" />
        </div>
        <div class="col-md-6">
            <mcs-input placeholder="请输入学员、家长姓名，学员编号，家长联系电话进行查询" uib-popover="请输入学员、家长姓名，学员编号，家长联系电话进行查询" model="vm.criteria.keyword" css="mcs-input-search mcs-width-full" />
        </div>
    </div>
</ppts-dynamic-content>
<!-- /结束：学员列表.快速查询条件 -->
<!-- #开始：学员列表.工具栏 -->
<ppts-dynamic-content template="toolbar.tpl.html">
    <mcs-dropdown-button title="订 购" items="vm.products" icon="shopping-cart"></mcs-dropdown-button>
    <mcs-dropdown-button title="分 配" items="vm.relations" ppts-job-functions="分配教师-本校区"  icon="user-plus" category="success"></mcs-dropdown-button>
    <mcs-button category="add" text="新增跟进记录" click="vm.addFollow()"></mcs-button>
    <mcs-button category="add" text="录入回访" click="vm.batchVisit()"></mcs-button>
    <mcs-button icon="cny" css="btn-purple" text="充 值" ppts-job-functions="充值" click="vm.pay()"></mcs-button>
    <mcs-button icon="mail-forward" css="btn-yellow" text="申请转学" click="vm.transfer()"></mcs-button>
    <mcs-button category="export" ppts-job-functions="学员管理导出" click="vm.export()"></mcs-button>
</ppts-dynamic-content>
<!-- /结束：学员列表.工具栏 -->
<!-- #开始：学员列表.数据表格 -->
<mcs-datatable data="vm.data" />
<!-- /结束：学员列表.数据表格 -->
