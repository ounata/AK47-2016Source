<form class="form-horizontal" role="form">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="alert" ng-click="vm.close()">
            <i class="ace-icon fa fa-times"></i>
        </button>
        <h4 class="modal-title">申请转学</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <span class="col-sm-4 control-label no-padding-right" style="padding-top:8px;">我申请将<span class="required" title="{{vm.customerNames}}">{{vm.displayNames}}</span>转到：</span>
            <div class="col-sm-8">
                <ppts-organization branch="vm.apply.toBranchID" campus="vm.apply.toCampusID" />
            </div>
        </div>
        <div class="form-group">
            <span class="col-sm-4 control-label no-padding-right" style="padding-top:0px">转学原因：</span>
            <div class="col-sm-8">
                <textarea class="autosize-transition form-control" ng-model="vm.apply.applyMemo" style="overflow-x: hidden; overflow-y: auto;word-wrap: break-word; resize: horizontal; height: 100px;"></textarea>
            </div>
        </div>
        <div class="form-group">
            <span class="col-sm-4 control-label no-padding-right" style="padding-top:8px;">通知处理人：</span>
            <div class="col-sm-8 mcs-margin-top-2 mcs-padding-left-5">
                <ppts-checkbox-group category="messageType" model="vm.selectTypes" show-all="false" async="false" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <mcs-button category="ok" click="vm.save()" />
        <mcs-button category="close" click="vm.close()" />
    </div>
</form>
