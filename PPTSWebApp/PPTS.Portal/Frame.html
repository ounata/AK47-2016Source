<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IFRAME</title>
    <link rel="stylesheet" href="">
    <style>
       
         .container {
            
             text-align: center;
             width:100%;
         }
    </style>
</head>

<body>
   
    <div class="container">
        <iframe id="ppts"  width="100%"  frameborder="0" ></iframe>
    </div>
<script>
    
    var ppts = document.getElementById('ppts');
    var locationStr = window.location.toString();

    ppts.src = "http://localhost/PPTSWebApp/PPTS.Portal/index.aspx" + locationStr.substring(locationStr.indexOf('#'));

    ppts.height = window.screen.availHeight +200;

    window.addEventListener('message', function(event) {
        if (event.data == 'ready') {
            hideSidebar();
        }
    });


    function hideSidebar() {
        

        ppts.contentWindow.postMessage('hide sidebar', '*');



    };


</script>
</body>

</html>
