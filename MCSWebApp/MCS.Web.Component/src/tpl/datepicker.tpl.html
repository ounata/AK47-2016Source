<div class="input-group datepicker {{css}}" ng-style="dateStyle">
    <input class="form-control date-picker" date-type ng-model="model" ng-readonly="true" clear-min-date type="text" ng-class="{'mcs-noborder-right':!disabled}" ng-disabled="disabled" onkeydown="return false;" onpaste="return false;" oncontextmenu="return false;" placeholder="{{placeholder}}" />
    <span class="input-group-addon mcs-noborder-left mcs-nobg" ng-show="!disabled">
        <i class="fa fa-remove bigger-110"></i>
    </span>
    <span class="input-group-addon">
        <i class="fa fa-calendar bigger-110"></i>
    </span>
</div>
