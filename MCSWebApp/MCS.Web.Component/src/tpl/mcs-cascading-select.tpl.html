<div>
    <select ng-required="required" ng-model="ngModel[division.model['1'].name]" ng-options="item.key as item.value for item in division.data|filter:{parentKey:0}" ng-change="ngModel[division.model['2'].name]='';ngModel[division.model['3'].name]='';">
        <option value="">{{division.model["1"].title}}</option>
    </select>
    <select ng-if="division.model.levelCount>1" ng-disabled="ngModel[division.model['1'].name] == ''" ng-required="required" ng-model="ngModel[division.model['2'].name]" ng-options="item.key as item.value for item in division.data|filter:{parentKey:ngModel[division.model['1'].name]}" ng-change="ngModel[division.model['3'].name]='';">
        <option value="">{{division.model["2"].title}}</option>
    </select>
    <select ng-if="division.model.levelCount>2" ng-disabled="ngModel[division.model['2'].name] == ''" ng-required="required" ng-model="ngModel[division.model['3'].name]" ng-options="value as value for value in division.data|filter:{parentKey:ngModel[division.model['2'].name]}">
        <option value="">{{division.model["3"].title}}</option>
    </select>
</div>
