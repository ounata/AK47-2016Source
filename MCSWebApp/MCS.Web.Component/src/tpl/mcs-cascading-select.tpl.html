<div class="mcs-cascading-select-container">
    <select class="col-sm-{{portion}} mcs-padding-0 {{percentage}}" ng-class="{'mcs-rmargin-5':level>1}" ng-style="customeStyle"></select>
    <select ng-show="level>1" class="col-sm-{{portion}} mcs-padding-0 {{percentage}}" ng-class="{'mcs-lmargin-5':level==2,'mcs-lrmargin-5':level>2}" ng-style="customeStyle"></select>
    <select ng-show="level>2" class="col-sm-{{portion}} mcs-padding-0 {{percentage}}" ng-class="{'mcs-lmargin-5':level==3,'mcs-lrmargin-5':level>3}" ng-style="customeStyle"></select>
    <select ng-show="level>3" class="col-sm-{{portion}} mcs-padding-0 {{percentage}} mcs-lmargin-5"></select>
</div>
