<div class="input-group datepicker {{css}}" ng-style="dateStyle">
    <input type="text" datetime-type class="form-control date-timepicker" ng-readonly="true" ng-model="model" ng-class="{'mcs-noborder-right':!disabled}" clear-min-date ng-disabled="disabled" onkeydown="return false;" onpaste="return false;" oncontextmenu="return false;" placeholder="{{placeholder}}"/>
    <span class="input-group-addon mcs-noborder-left mcs-nobg" ng-show="!disabled">
        <i class="fa fa-remove bigger-110"></i>
    </span>
    <span class="input-group-addon">
        <i class="fa fa-clock-o bigger-110"></i>
    </span>
</div>
