<!-- #开始：位置条 -->
<div class="breadcrumbs" id="breadcrumbs">
    <script type="text/javascript">
        try { ace.settings.check('breadcrumbs', 'fixed') } catch (e) { }
    </script>

    <ul class="breadcrumb">
        <li class="active">
            <i class="ace-icon fa fa-home home-icon"></i>
            首页
        </li>
        <li class="active">
            <i class="ace-icon fa fa-buttons"></i>
            工作流提交
        </li>
    </ul>
</div>
<!-- /结束：位置条 -->
<div class="page-content">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="header smaller lighter green">应用范例</h3>
                    <div class="portlet light bordered">
                        <div class="portlet-title" style="margin-bottom:0;border-bottom:0;">
                            <div class="caption">
                                <span class="caption-subject bold"><i class="ace-icon fa fa-plus"></i> 工作流提交</span>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <form class="form-horizontal" role="form" action="#" novalidate>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-offset-3 col-md-9">
                                                    <mcs-button category="submit" click="vm.submit()"></mcs-button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6"></div>
                                    </div>
                                </div>
                                <div class="form-body">
                                    <h4 class="form-section"><i class="ace-icon fa fa-th"></i> 工作流提交测试</h4>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <mcs-label text="提交人账号" css="col-md-3" />
                                                <div class="col-md-9">
                                                    <mcs-input model="vm.startupParames.userLogonName" css="col-md-12" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <mcs-label text="工作流key" css="col-md-3" />
                                                <div class="col-md-9">
                                                    <mcs-input model="vm.startupParames.processKey" css="col-md-12" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" ng-repeat="(key, value) in vm.startupParames.processParameters">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <mcs-label text="变量-名称" css="col-md-3" />
                                                <div class="col-md-9">
                                                    <mcs-input model="key" style="background-color:lightgray;" css="col-md-12" readonly />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <mcs-label text="变量-值" css="col-md-3" />
                                                <div class="col-md-9">
                                                    <mcs-input model="vm.startupParames.processParameters[key]" css="col-md-12" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
