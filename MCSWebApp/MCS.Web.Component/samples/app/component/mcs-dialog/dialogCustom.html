<div>
    <div class="modal-header">
        <h4 class="modal-title">
<span class="glyphicon glyphicon-star"></span> User's Name
</h4>
    </div>
    <div class="modal-body">
        <ng-form name="nameDialog" novalidate role="form">
            <div class="form-group input-group-lg" ng-class="{true: 'has-error'}[nameDialog.username.$dirty && nameDialog.username.$invalid]">
                <label class="control-label" for="course">Name:</label>
                <input type="text" class="form-control" name="username" id="username" ng-model="vm.user.name" ng-keyup="vm.hitEnter($event)" required>
                <span class="help-block">Enter your full name, first &amp; last.</span>
            </div>
        </ng-form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="vm.save()" ng-disabled="(nameDialog.$dirty && nameDialog.$invalid) || nameDialog.$pristine">Save</button>
    </div>
</div>
