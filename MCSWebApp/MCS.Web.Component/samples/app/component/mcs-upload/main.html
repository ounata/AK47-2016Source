<!-- #开始：位置条 -->
<style>
.max-button {
    width: 200px;
    height: 100px;
    background-color: #660e0b;
}
</style>
<div class="breadcrumbs" id="breadcrumbs">
    <script type="text/javascript">
    try {
        ace.settings.check('breadcrumbs', 'fixed')
    } catch (e) {}
    </script>
    <ul class="breadcrumb">
        <li class="active">
            <i class="ace-icon fa fa-home home-icon"></i> 首页
        </li>
        <li class="active">
            <i class="ace-icon fa fa-buttons"></i> 上传控件
        </li>
    </ul>
</div>
<!-- /结束：位置条 -->
<div class="page-content">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-sm-12">
                    <h3 class="header smaller lighter green">应用范例</h3>
                    <div id="usage">
                        <form ng-app="fileUpload"  name="form">
                            <table>
                                <tr>
                                    <td>
                                        <input type="file" ngf-max-size="50MB" ngf-select ngf-allow-dir="allowDir" ngf-multiple="true" ng-model="vm.files" name="files" ngf-validate="{size: {max: '20MB'},pattern: 'image/*'}" required>

                                    </td>
                                    <td>
                                        <i ng-show="form.files.$error.required">请选择文件</i>
                                        <i ng-show="form.files.$error.pattern">不允许该格式文件上传</i>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                              <span class="progress" ng-show="vm.files.progress >= 0">
                  <div style="width:{{vm.files.progress}}%" ng-bind="vm.files.progress + '%'"></div>
              </span>
                                    </td>
                                    <td>
                                         <span ng-show="vm.files.result">上传成功</span>
                                         <span>{{vm.msg}}</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                         <button ng-disabled="!form.$valid" ng-click="vm.uploadFiles(vm.files)">上传</button>
                                    </td>
                                </tr>
                            </table>





                        </form>
                    </div>
                </div>
                <div class="laycode col-sm-12">
                    <h3 class="header smaller lighter green">示例代码</h3>
                    <div class="code_box code_skin0">
                    </div>
                </div>
                <div class="col-sm-12">
                    <h3 class="header smaller lighter green">参数说明</h3>
                    <table class="table table-striped table-bordered table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
