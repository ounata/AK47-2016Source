<div class="input-group datepicker {{css}}" ng-style="dateStyle">
    <input type="text" datetime-type class="form-control date-timepicker" ng-model="model" onkeydown="return false;" placeholder="{{placeholder}}" />
    <span class="input-group-addon">
        <i class="fa fa-clock-o bigger-110"></i>
    </span>
</div>
