<div class="modal-header">
    <button type="button" class="close" data-dismiss="alert" ng-click="vm.close()">
        <i class="ace-icon fa fa-remove"></i>
    </button>
    <h4 class="modal-title"><i class="ace-icon fa fa-check"></i> {{vm.title}}</h4>
</div>
<div class="modal-body" style="height:300px;overflow-y:auto;">
    <ul mcs-tree="vm.treeSetting" id="orgTree" class="ztree" set-nodes="vm.loadData"></ul>
</div>
<div class="modal-footer">
    <mcs-button category="ok" click="vm.select()" />
    <mcs-button category="close" click="vm.close()" />
</div>
